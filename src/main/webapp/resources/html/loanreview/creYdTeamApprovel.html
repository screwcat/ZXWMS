	<script type="text/javascript">
     //获取主表单ID
     var wms_cre_credit_head_id =$.query.get('wms_cre_credit_head_id');
     //获取流程taskId
     var taskId =$.query.get('taskId');
     //是否为只读页面
 	 var cktype=$.query.get("cktype");
     var grid_home_info;
     var grid_home_info_data={};
    //初始化家庭背景资料
  	 grid_home_info_data.Rows=[
 	  	                 		 {"contact_relation_type":"父亲","name":"","age":"","work_unit_full_name":"","personal_income":"","car_brand":"","house_stat":""},
 	  	                 		 {"contact_relation_type":"母亲","name":"","age":"","work_unit_full_name":"","personal_income":"","car_brand":"","house_stat":""},
 	  	                 		 {"contact_relation_type":"配偶","name":"","age":"","work_unit_full_name":"","personal_income":"","car_brand":"","house_stat":""},
 	  	                 		 {"contact_relation_type":"子女","name":"","age":"","work_unit_full_name":"","personal_income":"","car_brand":"","house_stat":""}
 	  	                 		 ];
  	//上传附件列表
 	var fileArr = [];	
    //加载页面数据
    $(function (){
    	//当是只读页面时
    	if(cktype=='ck') {	
			$('#zcbtn').css('display','none');//隐藏保存按钮
			$('#tjbtn').css('display','none');//隐藏保存按钮
			$('#uploadButton').css('display','none');//隐藏上传按钮
			initForm(cktype);
			setReadOnly();
		}else{
			initForm();
		}
    });
    
    //获取验点页面数据(包含如果该数据被暂存过的情况)
    function initForm(cktype){
    	$.getJSON(globalUtil.getTimestampUrl('/loanreview/wmscrerevinspectionmaininfobyfk.do'),
    		{"wms_cre_credit_head_id" : wms_cre_credit_head_id},
    		function(json){
    			$("#trial_interview_timestamp_str").val(json.wCreCreditHead.trial_interview_timestamp_str);
				$("#trial_interview_advice").val(json.wCreCreditHead.trial_interview_advice);
    			if(json.result !=null){
					//加载总体数据信息
	    		  	globalUtil.setFormVal("yddata", json.result);
	    		  	setRadioVal("gender",json.result.gender);
	    		  	//加载家庭背景信息
	    		  	grid_home_info_data.Rows=json.family;
	    			//证明json.result.comp_industry值为不为null并且不为'',实现填充数据
	    		  	if(json.result.comp_industry!=null && json.result.comp_industry!=''){
		    		  	init_comp_industry(json.result);    		  		
	    		  	}else{
	    		  		//如果为null并且''执行初始化下拉菜单
	    		  		init_comp_industry();   
	    		  	}
				}else{
					//如果json.result为null 说明没有暂存过的数据，执行初始化显示
					init_comp_industry();
				}
    	  	//加载获取的附件信息
    	  	fileArr=json.fileArrs;
    	  	//判断当查看状态，不可以对附件进行编辑
    	  	if(cktype=='ck'){
    	  	    //所属行业不可编辑
    			global_ligerui_extend.disabledCombox("comp_industry");
    	  		init_attr();
    	  	}else{
    	  	    init_attr1();    	  		
    	  	}
    	  	init_home_info();
    	});
    }
    /**审核意见*/
	function approvesave(){ 
    		var url = globalUtil.getHtml("infosapprove.html?approvalType=5&wms_cre_credit_head_id="+wms_cre_credit_head_id);
    		dialog=$.ligerDialog.open({
    			url:url,
    			title: '审批',
    	        width: 850,
    	        height: globalUtil.setDialogHeight(500),
    	        onHiddenOrClose: function(){
    	    	},
    	        isResize: false
    		});  
	}
	/**保存所有信息操作*/
	function save(pass,advice,flag){
		var paramJson = {};
		paramJson.pass = pass;
		paramJson.advice = advice;
		globalUtil.getFormParam("yddata",paramJson);
		paramJson.gender=getRadioValues("gender");
    	var ydfamliy=JSON.stringify(grid_home_info_data.Rows);
    	paramJson.ydfamliy=ydfamliy;
    	paramJson.fileArrs=JSON.stringify(fileArr);
		//---------------------------------------------------------------------------------------
		$.post(globalUtil.getTimestampUrl("/loanreview/wmscrerevinspectionmainsave.do?wms_cre_credit_head_id="+wms_cre_credit_head_id+"&taskId="+taskId+"&flag="+flag), paramJson,
		        function(data) {
		        	if (data === 'success') {
		            	 globalUtil.successMsg(globalErrorMsg['100002'],
		            		function(){            		 		
		                		refreshAndClosePage();
		            	 });//保存成功
		        	}else if(data === 'temOK'){
		        		 globalUtil.successMsg(globalErrorMsg['100032'],
				            		function(){            		 		
				                		refreshAndClosePage();
				            	 });
		        	}else if(data === 'supply'){
		        		globalUtil.errorMsg(globalErrorMsg['100040'],
			            		function(){            		 		
			                		refreshAndClosePage();
			            	 });//该单据已经退件
		            }else {
		                globalUtil.errorMsg(globalErrorMsg['100012']); //保存失败
		            }
		});
	}
	 //家庭背景情况列表信息
	function init_home_info(){
		var columns = [{
            display: '',
            name: 'contact_relation_type',
            width: 80,
            minWidth: 80
         },{
        	 display: '姓名',
             name: 'name',
             width: 100,
             minWidth: 100,
             editor: { type: 'text',maxlength:50 }
	    },{
			display: '年龄',
	        name: 'age',
	        width: 50,
            minWidth: 50,
	        editor: { type: 'text',maxlength:50 }

	    },{
			display: '工作单位',
	        name: 'work_unit_full_name',
	        width: 275,
            minWidth: 275,
	        editor: { type: 'text',maxlength:50 }
	    
	    },{
			display: '收入情况',
	        name: 'personal_income',
	        width: 120,
            minWidth: 120,
	        editor: { type: 'text',maxlength:50 }
	  
	    },{
			display: '车辆',
	        name: 'car_brand',
	        width: 120,
            minWidth: 120,
	        editor: { type: 'text',maxlength:50 }
	      
	    },{
			display: '房产',
	        name: 'house_stat',
	        width: 178,
            minWidth: 178,
	        editor: { type: 'text',maxlength:50 }
	      
	    }];
		//判断家庭背景信息是否允许编辑
		var flag;
		if(cktype=='ck'){
			flag=false;
		}else{
			flag=true;
		}
		grid_home_info = $("#grid_home_info").ligerGrid({
			columns: columns,
			data:grid_home_info_data,
			rownumbers: false,
			allowUnSelectRow: false,
			width: 930,
	        height: 120,
	        heightDiff: -4,
			usePager: false,
			enabledEdit: flag
	    });
	} 
	
	
	//--------------------------------------------------设置为只读模式------------------------------------------
	function setReadOnly(){
		$("input[type=text]").attr({
			"disabled" : "disabled"
		});
		$("input[type=checkbox]").attr({
			"disabled" : "disabled"
		});
		$("select").attr({
			"disabled" : "disabled"
		});
		$("textarea").attr({
			"disabled" : "disabled"
		});
		$("input[type=radio]").attr({
			"disabled" : "disabled"
		});
		
	}
	//------------------------------------------------------------------------------------------------------------
	//弹出错误提示框
	function errorMsg(msg){
		globalUtil.addMask('1');
		var obj = $.ligerDialog.error(msg, null, null);
		obj.options.onHiddenOrClose = function() {
			globalUtil.delMask('1');
	    };
	}
	
    //-------------------------------------------------------关闭窗口----------------------------------------------/
     function closeDialog() {
    	try{
 			window.parent.dialog.hide();
 		}catch(e){
 			globalUtil.closeCurrentTab();
 		}
    }

   //设置Radio控件的值
 	function setRadioVal(nameVal,valFromDb,ele,flag){
 		if(flag){
 			$(ele).find("input[name^='"+nameVal+"']").each(function() {
 				if ($(this).val() == valFromDb) {
 					$(this).attr('checked', 'checked');
 					return false;
 				}
 			});
 			
 		}else{
 			$("input[name='"+nameVal+"']").each(function() {
 				if ($(this).val() == valFromDb) {
 					$(this).attr('checked', 'checked');
 					return false;
 				}
 			});
 		}	
 	}
   //获取单选按钮的值
 	function  getRadioValues(nameValue,classValue){
 		var result;
 		if(classValue==null){
 			var eleArr = document.getElementsByName(nameValue);
 			$.each(eleArr,function(i,ele){
 				if($(ele).attr('checked')){
 					result = $(ele).val();
 					return false;
 				}
 			});
 		}else{
 			var eleArr = $('.'+classValue);
 			$.each(eleArr.get(),function(i,ele){
 				if($(ele).attr('checked')){
 					result = $(ele).val();
 					return false;
 				}
 			});
 		}
 		return result;
 	}

	//添加上传文件的信息链接
	function addAttFile(newfileArr,objid){
		fileArr = fileArr.concat(newfileArr);
		var filehtml = $("#fileinfo").html();
		for(var i=0;i<newfileArr.length;i++){
			var nnme=newfileArr[i].attachment_new_name.replace('/','thxg1');
			nnme=nnme.replace('/','thxg2');
			filehtml += '<div id="delUploadDivId'+nnme+'">';
			filehtml += '<a  target="_blank"  href="'+global_param.upload_file_url+newfileArr[i].attachment_address+'">'+newfileArr[i].attachment_old_name+'</a>';
			filehtml += '<img src="../../images/icon/icon-close.gif" onclick="deleteFile(\''+nnme+'\')"/>';
			filehtml += '</div>'
		}		
		$("#fileinfo").html(filehtml);
	}
	//删除上传文件的信息链接
	function deleteFile(filename){
	   	$.ligerDialog.confirm(globalErrorMsg['100016'],
	    function(yes) {
	    	if (yes) {
	    		$("#delUploadDivId"+filename).remove();
	    		filename=filename.replace('thxg1','/');
	    		filename=filename.replace('thxg2','/');
	    		for(var i=0;i<fileArr.length;i++){
	    			if(filename == fileArr[i].attachment_new_name){
	    				fileArr.splice(i,1);
	    				break;
	    			}
	    		}
	    	}                                            
		});
	}
	/**页面切换*/
	function changeTab(id) {
		var yddata = document.getElementById("yddata"); //验点审核表
		var ydcsidea = document.getElementById("ydcsidea"); //初审面签意见
		if (id == 'yddata') {
			document.getElementById("tabbody1").className = "tabbody1";
			document.getElementById("tabbody2").className = "tabbody2";
			yddata.style.display = '';
			ydcsidea.style.display = 'none';	
		} else if (id == 'ydcsidea') {
			document.getElementById("tabbody1").className = "tabbody2";
			document.getElementById("tabbody2").className = "tabbody1";
			yddata.style.display = 'none';
			ydcsidea.style.display = '';
		}
	}
