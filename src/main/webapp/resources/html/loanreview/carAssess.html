	<script type="text/javascript">
	var wms_cre_credit_head_id = $.query.get("wms_cre_credit_head_id");
	var customer_name=$.query.get("customer_name");
	var cktype=$.query.get('cktype');//查看状态

	var isCommit = false;//是否已经按过了提交按钮

	var val_city=null;//下拉框市 赋值
	var wms_cre_carp_assessment_id=null;

		getfile();
		if(cktype == 'ck'){
			lookpage();
		}

	//设置页面为只读页面
	function lookpage() {
		$('#tjbtn').css('display','none');
		$('#zcbtn').css('display','none');
		$("#tdupdPicBtn").html('');
		$('#uploadButton').css('display','none');

		$("input[type=text]").attr({
			"disabled" : "disabled"
		});
		$("input[type=radio]").attr({
			"disabled" : "disabled"
		});		
		$("input[type=checkbox]").attr({
			"disabled" : "disabled"
		});
		$("textarea").attr({
			"disabled" : "disabled"
		});		
		$('#upload_id').css('display','none');
		$('#searchPersonnelId').css('display','none');
		//让其不可编辑
		global_ligerui_extend.disabledCombox("vehicle_territory_province");
		//让其不可编辑
		global_ligerui_extend.disabledCombox("vehicle_territory_city");
	}
	//初始化表单数据
	function initForm(){
		$.getJSON(globalUtil.getTimestampUrl('/util/wmscrecarpassessmentinfobyhk.do'),//初始化数据
				{
					"wms_cre_credit_head_id"  : wms_cre_credit_head_id
				},
				function(json) {
					if(json){
						wms_cre_carp_assessment_id=json.wms_cre_carp_assessment_id;
						globalUtil.setFormVal("transfer", json);
						$("#vi_type_info_val").val(json.vi_type_info_val);
						init_vehicle_territory_province(json);
						val_city="&p_wms_sys_dict_data_id="+json.vehicle_territory_province;//车辆下拉框
						init_vehicle_territory_city(json);
						$("input[name='is_major_accidents']").each(function(i) {//重大事故
							if (json.is_major_accidents==0) {
								if(i==0){
									
									$(this).attr("checked","checked");
										$("#major_accidents_remark").attr("readonly","readonly");
										$("#major_accidents_remark").val("");
								}
							}else{
								if(i==1){
										$(this).attr("checked","checked");
										$("#major_accidents_remark").removeAttr("readonly");	
								}
							}
						});
					}else{
						init_vehicle_territory_province();//车辆属地
						initinfo();
					}
		});
	}
	//获取上传文件
	function getfile(){
		var fjList=globalUtil.syncGetJson('/loanreview/wmscrecarphousingattwithoutpaginglist.do',{
			wms_cre_credit_head_id: wms_cre_credit_head_id, // 贷款id'
			data_type:4
	        },'POST');
		var YFHtml='';	    	
    	for (var i = 0; i < fjList.Rows.length; i++) {
    		var nnme=fjList.Rows[i].attachment_new_name.replace('/','thxg1');
			nnme=nnme.replace('/','thxg2');
    		if(fjList.Rows[i].data_type==4){
    			fjList.Rows[i].create_timestamp = null;
    			fileArr.push(fjList.Rows[i]);
    			YFHtml += '<div id="delUploadDivId'+nnme+'">';
    			YFHtml += '<a  target="_blank"  href="'+global_param.upload_file_url+fjList.Rows[i].attachment_address+'">'+fjList.Rows[i].attachment_old_name+'</a>';
    			if(cktype != 'ck'){
    				YFHtml += '<img src="../../images/icon/icon-close.gif" onclick="deleteFile(\''+nnme+'\')"/>';
    			}
				YFHtml += '</div>'
    		}
    	}   	
    	$("#showIdImage").html(YFHtml);  
	}
	//初始化表单数据
	function initinfo(){
		$.getJSON(globalUtil.getTimestampUrl('/cremanage/wmscrecarpcarscustomerinfolist.do'),//初始化数据
				{
					"wms_cre_credit_head_id"  : wms_cre_credit_head_id
				},
				function(json) {
					if(json){
						$("#customer_name").val(customer_name);
						$("#car_name").val(json.car_name);
						$("#car_no").val(json.car_no);
						$("#car_type").val(json.car_model);
						$("#vi_type_info_val").val(json.vi_type_info_val);
						$("#vi_type_info").val(json.vi_type_info);
					}	
		});
	}
	//车辆属地-省
	function init_vehicle_territory_province(json){
		var vehicle_territory_province_params ={
				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=72',
				t_col_name:'vehicle_territory_province',
				valueField:'value_code',   //下拉框value对应的值，默认为id
				textField:'value_meaning',    //下拉框text对应的值，默认为text
				//def_val:'first',   //默认值为请选择   
				def_val:'322'  //默认值为辽宁省
				};
		global_ligerui_extend.initCombox("vehicle_territory_province",function(value){
			val_city="&p_wms_sys_dict_data_id="+value;
			init_vehicle_territory_city();
		},vehicle_territory_province_params);
		if(json){
			//把值装载设定
			global_ligerui_extend.syncRequestInitComboxData(json,"vehicle_territory_province");
		}else{			
		    global_ligerui_extend.initComboxDefVal("vehicle_territory_province");
		}
		if(cktype == 'ck'){
			//让其不可编辑
			global_ligerui_extend.disabledCombox("vehicle_territory_province");
		}
	}
	//车辆属地-市
	function init_vehicle_territory_city(json){
		var vehicle_territory_city_params ={
				dest_url:'/sysmanage/wmssysdictdatabydictidemptyP.do?isEmpty=true&wms_sys_dict_id=73'+val_city,
				t_col_name:'vehicle_territory_city',
				valueField:'value_code',   //下拉框value对应的值，默认为id
				textField:'value_meaning',    //下拉框text对应的值，默认为text
				//def_val:'first'          //默认值为请选择
				def_val:'356'			   //默认值为沈阳市
				};
		global_ligerui_extend.initCombox("vehicle_territory_city",null,vehicle_territory_city_params);
		if(json){
			//把值装载设定
			global_ligerui_extend.syncRequestInitComboxData(json,"vehicle_territory_city");
		}else{			
		    global_ligerui_extend.initComboxDefVal("vehicle_territory_city");
		}
		if(cktype == 'ck'){
			//让其不可编辑
			global_ligerui_extend.disabledCombox("vehicle_territory_city");
		}
	}


	
	
	//读取上传文件显示上传文件名称
	function getdictAtt(code,json){
		var htmlstr = "";
		for(var i = 0 ;i < json.length; i++){
			var data = json[i];
			var data_detail_name = data.data_detail_name;
			if(code == data.data_detail_name){
				if(findPicHZ(data.attachment_type.toLowerCase())==-1){
					htmlstr += '<a  target="_blank"  href="'+global_param.upload_file_url+data.attachment_address+'">'+data.attachment_old_name+'</a>'
				}else{
					htmlstr += '<input type="checkbox" id=cb'+data.wms_cre_credit_line_customer_data_attachment_id+' class="radio3" onclick=onCheckCB('+data.wms_cre_credit_line_customer_data_attachment_id+') style="width: auto"/>&nbsp;&nbsp;<a  target="_blank"  href="'+global_param.upload_file_url+data.attachment_address+'">'+data.attachment_old_name+'</a>'
				}
			}
		}
		return htmlstr;
	}
    
	var dialog_att;
	/*
	打开附件上传页面
	*/
	function openAddAttDialog(data_type_name,data_detail_name){
		globalUtil.clearLigerTip("transfer");
		var url = globalUtil.getHtml("../creditManage/addFileForCre.html?data_type_name="+data_type_name+"&data_detail_name="+data_detail_name);
		dialog_att = $.ligerDialog.open({
	        url: url,
	        title: '上传附件',
	        width: 650,
	        height: globalUtil.setDialogHeight(250),
	        onHiddenOrClose: function(){
	        	//alert('关闭或隐藏都调用的事件!');
	    	},
	        isResize: false
		});
	}
	//上传文件之后显示文件
	function addAttFile(newfileArr,objid){
		fileArr = fileArr.concat(newfileArr);
		var filehtml = $("#"+objid).html();
		for(var i=0;i<newfileArr.length;i++){
			var nnme=newfileArr[i].attachment_new_name.replace('/','thxg1');
			nnme=nnme.replace('/','thxg2');
			filehtml += '<div id="delUploadDivId'+nnme+'">';
			filehtml += '<a  target="_blank"  href="'+global_param.upload_file_url+newfileArr[i].attachment_address+'">'+newfileArr[i].attachment_old_name+'</a>';
			filehtml += '<img src="../../images/icon/icon-close.gif" onclick="deleteFile(\''+nnme+'\')"/>';
			filehtml += '</div>'
		}
		$("#"+objid).html(filehtml);
	}
	//删除文件
	function deleteFile(filename){
       	$.ligerDialog.confirm(globalErrorMsg['100016'],
        function(yes) {
        	if (yes) {
        		$("#delUploadDivId"+filename).remove();
        		filename=filename.replace('thxg1','/');
        		filename=filename.replace('thxg2','/');
        		for(var i=0;i<fileArr.length;i++){
        			if(filename == fileArr[i].attachment_new_name){
        				fileArr.splice(i,1);
        				break;
        			}
        		}
	    	}                                            
   		});
    }
	
	var allCreditPicIDs=[];//所有图片Id 从上至下
	//读取上传文件显示上传文件名称
	function getdictAtt(code,json){
		var htmlstr = "";
		for(var i = 0 ;i < json.length; i++){
			var data = json[i];
			var data_detail_name = data.data_detail_name;
			if(code == data.data_detail_name){
				if(findPicHZ(data.attachment_type.toLowerCase())==-1){
					htmlstr += '<a  target="_blank"  href="'+global_param.upload_file_url+data.attachment_address+'">'+data.attachment_old_name+'</a>'
				}else{
					htmlstr += '<input type="checkbox" id=cb'+data.wms_cre_credit_line_customer_data_attachment_id+' class="radio3" onclick=onCheckCB('+data.wms_cre_credit_line_customer_data_attachment_id+') style="width: auto"/>&nbsp;&nbsp;<a  target="_blank"  href="'+global_param.upload_file_url+data.attachment_address+'">'+data.attachment_old_name+'</a>'
				}
				allCreditPicIDs.push(data.wms_cre_credit_line_customer_data_attachment_id);
			}
		}
		return htmlstr;
	}
	
	var checkedCreditIDs=[];
	function onCheckCB(id){
		if($("#cb"+id).is(':checked')){
			addCheckedCredit(id)
		}else{
			removeCheckedCredit(id)
		}
	}
	
	 // 向checkedCredit中添加id的方法
    function addCheckedCredit(id) {
    	if (findCheckedCredit(id) == -1) {
    		checkedCreditIDs.push(id);
    	}
    };
    // 从checkedCredit中移除id的方法
    function removeCheckedCredit(id) {
    	var i  = findCheckedCredit(id);
    	if (i == -1) {
    		return;
    	}
    	checkedCreditIDs.splice(i, 1);
    };
    
    // 在checkedCredit中查找是否已存在id的方法
    function findCheckedCredit(id) {
    	for(var i = 0; i < checkedCreditIDs.length; i++) {
    		if(checkedCreditIDs[i] == id) {
    			return i;
    		}
    	}
    	return -1;
    };
    
    var checkedPicNms=['jpg','jpeg','bmp','png','gif'];
    //检查是否为图片格式
    function findPicHZ(name) {
    	for(var i = 0; i < checkedPicNms.length; i++) {
    		if(checkedPicNms[i] == name) {
    			return i;
    		}
    	}

  //获取值单选框操作
  function getRadioVal(){
	  $("input[name='is_major_accidents']").each(function() {
			if ($(this).is(':checked')) {
				is_major_accidents=$(this).val();
				if($(this).val()=="0"){
					$("#major_accidents_remark").attr("readonly","readonly");
					$("#major_accidents_remark").val("");
				}else{
					$("#major_accidents_remark").removeAttr("readonly");
				}
			}
		});
  	}
