<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<link href="../../css/app.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>
<title>退件</title>
<style type="text/css">
.td_title {
	background: none repeat scroll 0 0 #EAF0FB;
}

.tb_input TD {
	background: none repeat scroll 0 0 #FFFFFF;
	padding: 3px 1px 1px 4px;
}

table td {
	border-color: #BFBFBF;
}
</style>

</head>
<body style="overflow-y: hidden;">
	<div id="grid_idea" style="margin: 15px">
		<table align="center" border="1" cellpadding="0" cellspacing="2"
			style="border-color: #BFBFBF" width="100%" style="font-size: 10.5pt;">
			<tr>
				<td class="td_title" width="14%" align="center">原因</td>
				<td><textarea id="advice" name="advice" rows="100"
						style="width: 660px; height: 150px; resize: none;"></textarea></td>
			</tr>
		</table>
	</div>
	<div class="pop-footer5 clearboth" style="bottom: 1px;">
		<input id="tjbtn" class="btn-saveT"
			onmouseover="this.className='btn-saveT-over'"
			onmouseout="this.className='btn-saveT'"
			onmousedown="this.className='btn-saveT-down'" type="button"
			style="margin-right: 7px;" onclick="save()" /> <input
			id="cancelBtnId" class="btn-cancel"
			onmouseover="this.className='btn-cancel-over'"
			onmouseout="this.className='btn-cancel'"
			onmousedown="this.className='btn-cancel-down'" type="button"
			onclick="closeDialog();" />
	</div>
	<!-- 工具条初始化 -->
	<script type="text/javascript">
		var wms_cre_credit_head_id=$.query.get('wms_cre_credit_head_id');//获取单据ID
		var taskId=$.query.get('taskId');
		function save(){
			if(document.getElementById("advice").value==""){							
				globalUtil.errorMsg(globalErrorMsg['100039']); //提示x
			}else{
				var advice = $('#advice').val();
				window.parent.save(advice,taskId,wms_cre_credit_head_id,window.parent.dialog);				
			}
		}		
		function closeDialog(){
			window.parent.dialog.hide();
		}
</script>

</body>


</html>
