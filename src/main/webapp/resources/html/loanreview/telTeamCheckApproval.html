			var json;

                sortname: 'sort_order', // 排序列名
				sortorder: 'asc' // 排序方式
            },'POST');
    	 	 
				 dsInfo = globalUtil.syncGetJson('/loanreview/getDsyjInfo.do',{
		    			wms_cre_credit_head_id: wms_cre_credit_head_id,
		                sortname: 'sort_order', // 排序列名
						sortorder: 'asc' // 排序方式

  				$('#tjbtn').css('display','none');//隐藏保存按钮

  			}
    	 	 var dsjgnum = 20000;
    	 	 var dsyjnum = 30000;
    	 	if(hkey=='hk'){
    	 		tab.initTabSub("div-dsjg", 540);
    	 	}else{
    	 		tab.initTabSub("div-dsjg", 780);	
    	 	}
        	
        	tab.addSubTab("主贷人", "telTeamCheckResultInfo.html?wms_cre_credit_line_customer_change_head_id="+json.majorInfo[0].wmsCreCreditLineCustomerChangeHead.wms_cre_credit_line_customer_change_head_id+"&jobFlag="+jobFlag,dsjgnum);
        	if(json.notMajorInfo != null ||json.notMajorInfo != ""){
	        	for(var i = 0; i < json.notMajorInfo.length; i++){
	        		tab.addSubTab(json.notMajorInfo[i].wmsCreCreditLineCustomerChangeHead.customer_name, "telTeamCheckResultInfo.html?wms_cre_credit_line_customer_change_head_id="+json.notMajorInfo[i].wmsCreCreditLineCustomerChangeHead.wms_cre_credit_line_customer_change_head_id+"&jobFlag="+jobFlag+"&mainCredit="+"1",dsjgnum+i+1);
	        	} 
        	}
        	if(hkey=='hk'){
        		tab.initTabSub("div-dsyj", 540);
        	}else{
        		tab.initTabSub("div-dsyj", 780);
        	}
        	
        	tab.addSubTab("主贷人", "telTeamCheckViewInfo.html?wms_cre_credit_line_customer_change_head_id="+json.majorInfo[0].wmsCreCreditLineCustomerChangeHead.wms_cre_credit_line_customer_change_head_id+"&jobFlag="+jobFlag,dsyjnum);
        	if(json.notMajorInfo != null ||json.notMajorInfo != ""){
	        	for(var i = 0; i < json.notMajorInfo.length; i++){
	        		tab.addSubTab(json.notMajorInfo[i].wmsCreCreditLineCustomerChangeHead.customer_name, "telTeamCheckViewInfo.html?wms_cre_credit_line_customer_change_head_id="+json.notMajorInfo[i].wmsCreCreditLineCustomerChangeHead.wms_cre_credit_line_customer_change_head_id+"&jobFlag="+jobFlag,dsyjnum+i+1);
	        	} 
        	}
        	changeTab("dsjg"); 
        	$("#div-dsjg").ligerGetTabManager().selectTabItem(dsjgnum);
        	$("#div-dsyj").ligerGetTabManager().selectTabItem(dsyjnum);
        	//初始化赋值

        	init_house_address(dsInfo.zysj);//初始化房产地址

        	init_friends_evalu(dsInfo.zysj);	//初始化同事朋友评价
        	init_family_evalu(dsInfo.zysj);//初始化家庭情况
        	if(jobFlag == "show"){
        		//设置字段表取值的下拉框为只读
        	 	global_ligerui_extend.disabledCombox("house_building_area");

        	 	global_ligerui_extend.disabledCombox("ollateral_relatives_friends");
        	 	global_ligerui_extend.disabledCombox("relatives_evalu");
        	 	global_ligerui_extend.disabledCombox("friends_evalu");
        	 	global_ligerui_extend.disabledCombox("family_evalu");	
        	}
        });

    //初始化房产面积	
	function init_house_building_area(json){    	
    	var owner_1_params ={
				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=41',
				t_col_name:"house_building_area",
				valueField:'wms_sys_dict_data_id',   //下拉框value对应的值，默认为id
				textField:'value_meaning',    //下拉框text对应的值，默认为text
				def_val:'first',
				input_width:'132'
				};
		global_ligerui_extend.initCombox("house_building_area",null,owner_1_params);
		if(json){
			//把值装载设定
			global_ligerui_extend.syncRequestInitComboxData(json,"house_building_area");
		}else{			
			global_ligerui_extend.initComboxDefVal("house_building_area");	
		}
    }

        function save(pass,advice,phone_appro_eval,documentary_opinion,saveFlag){
    		var paramJson = {};
    		var dsInfoArr= [];
    		var lxrInfoArr= [];
   	 		var dsjgnum = 20000;
	 	 	var dsyjnum = 30000;
        	for(var i = 0; i < json.notMajorInfo.length+1; i++){
        		var ifm1=document.getElementById(""+(dsjgnum+i)+"").contentWindow;
            	var ifm2=document.getElementById(""+(dsyjnum+i)+"").contentWindow;
            	var param = {};
            	param = ifm1.save();
            	param.yixin_loan= ifm2.save().yixin_loan;
            	param.yalianc_loan= ifm2.save().yalianc_loan;
            	param.guqun_loan= ifm2.save().guqun_loan;
            	param.pingan_loan= ifm2.save().pingan_loan;
            	param.yangguan_loan= ifm2.save().yangguan_loan;
            	param.bomin_loan= ifm2.save().bomin_loan;
            	param.other_loan= ifm2.save().other_loan;
            	param.phone_comments= ifm2.save().phone_comments;
            	param.personal_advice= ifm2.save().personal_advice;
            	param.rec_approval_amount= ifm2.save().rec_approval_amount;
            	param.wms_cre_credit_head_id = wms_cre_credit_head_id;
            	dsInfoArr.push(param);
            	lxrInfoArr=lxrInfoArr.concat(ifm1.save().lxrqk);
        	}
        	paramJson.dsInfo = JSON.stringify(dsInfoArr);
        	paramJson.lxrInfo = JSON.stringify(lxrInfoArr);
        	paramJson.wms_cre_credit_head_id = wms_cre_credit_head_id;
        	paramJson.pass = pass;
        	paramJson.advice = advice;	
        	paramJson.taskId = taskId;
        	paramJson.phone_appro_eval = phone_appro_eval;
        	paramJson.documentary_opinion = documentary_opinion;
        	paramJson.saveFlag = saveFlag;
        	globalUtil.getFormParam("zysj",paramJson);//获取重要数据
    		$.post(globalUtil.getTimestampUrl("/loanreview/saveDsInfo.do"), paramJson,
    	       		function(data) {
    	        	if (data === 'success') {
    	            	 globalUtil.successMsg(globalErrorMsg['100002'], function(){            		 		
    	             		refreshAndClosePage();//保存成功
    	            	 });
    	            }else if(data === 'temOK'){
    	            	globalUtil.successMsg(globalErrorMsg['100032'], function(){            		 		
    	             		refreshAndClosePage();//暂存成功
    	            	 });
    	        	}else if(data === 'supply'){
    	        		 globalUtil.errorMsg(globalErrorMsg['100040'], function(){            		 		
     	             		refreshAndClosePage();//该单据已经退件
     	            	 });
    	             } else if(data === 'repeat'){
    	                 globalUtil.errorMsg(globalErrorMsg['03020212']); //名称重复！
    	             } else {
    	                 globalUtil.errorMsg(globalErrorMsg['100012']); //保存失败
    	             }
    	        });
    		$('#zcbtn').css('display','none');
    		$('#tjbtn').css('display','none');
    		$('#cancelBtnId').css('display','none');
        }

        function changeTab(id) {
            var dsjg = document.getElementById("div-dsjg"); //企业基本情况tab
            var dsyj = document.getElementById("div-dsyj"); //股权结构、股东关系及实际经营者tab
            var zysj = document.getElementById("div-zysj"); //股权结构、股东关系及实际经营者tab
            if (id == 'dsjg') {
            	dsjg.style.display = '';
            	dsyj.style.display = 'none'; 
            	zysj.style.display = 'none';
             	document.getElementById("tabbody1").className = "tabbody1";
            	document.getElementById("tabbody2").className = "tabbody2"; 
            	document.getElementById("tabbody3").className = "tabbody3";
            } else if (id == 'dsyj') {
            	dsjg.style.display = 'none';
            	dsyj.style.display = '';
            	zysj.style.display = 'none';
             document.getElementById("tabbody2").className = "tabbody1";
             document.getElementById("tabbody1").className = "tabbody2";    
             document.getElementById("tabbody3").className = "tabbody3";  
            } else if(id == 'zysj'){
            	dsjg.style.display = 'none';
            	dsyj.style.display = 'none';
            	zysj.style.display = '';
             document.getElementById("tabbody3").className = "tabbody1";
             document.getElementById("tabbody2").className = "tabbody2"; 
             document.getElementById("tabbody1").className = "tabbody3"; 
            }
            
        }

    	function getGridData(grid){
   		 grid.endEdit();
   		 var data_all = grid.getData();
   		 var griddata = [];
   		 
   	     for(var i=0;i<data_all.length;i++){
   	 		var data = data_all[i];
   	 		var isEmpty = true;
   		 		if(data){
   					for(var key in data){
   						if($.trim(key) == '' || $.trim(key) == '__status'){continue;}
   						if(!globalUtil.isEmpty(data[key])){
   							if(data[key] instanceof Date){
   								data[key]= data[key].format('yyyy-MM-dd');//格式化日期类型数据
   							}
   							isEmpty = false;
   						}
   					}
   				}
   				if(!isEmpty){
   					griddata.push(data);
   				}
    			}
    		return griddata;
   	}
