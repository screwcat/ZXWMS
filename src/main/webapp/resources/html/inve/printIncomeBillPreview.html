<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>收益账单</title>
<script language="Javascript" src="../../js/zx-all.js"> </script>

<script type="text/javascript">

	var ids=$.query.get('ids');
	var return_date = $.query.get("return_date");
	var requestUrl = $.query.get("url");
	
	$(function() {	
	    var requestUrl="/WMS/inve/printCustomerIncomeBillpdf.pdf";
	    $('#form').attr("action",requestUrl);
	    $('#return_date').val(return_date);
	    $('#ids').val(ids);

    	$('#button1').click(function() {		
		 	$('#form').submit();
		}); 
		$('#button1').click(); 
    });
</script>
</head>
<body>
	<form method="post" id="form">		
		<input type="hidden" name="ids" id="ids"/>
		<input type="hidden" name="return_date" id="return_date"/>
	</form>
	<input type="button" id="button1" value="加载中......"/>
</body>
</html>
