<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<link href="../../css/app.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>
<script src="../../js/exportxls.js?v=2"></script>
<script type="text/javascript" charset="utf-8" src="../../js/media/js/ZeroClipboard.js"></script>
<title>理财工资统计表(新)</title>
</head>
<body style="overflow-y: hidden;">
    <div class="l-panel-search clearfix centertoolbar-w">
        <div id="searchbar" class="l-searchbar clearfix">
            <!--查询条件-->
            <div class="l-panel-search-cond clearfix">
                <div class="float-l">
                    <div class="l-panel-search-title">公司范围：</div>
                    <div class="l-panel-search-item">
                        <input type="text" id="compayId" style="width: 223px;" onchange="getDeptData();" />
                    </div>
                </div>
                <div class="float-l">
                    <div class="l-panel-search-title" style="width: 63px;" >部门范围：</div>
                    <div class="l-panel-search-item">
                        <input type="text" id="deptId" onchange="getTeamData();" />
                    </div>
                </div>
                <div class="float-l">
                    <div class="l-panel-search-title" style="margin-left: 16px">团队范围：</div>
                    <div class="l-panel-search-item">
                        <input type="text" id="teamId" />
                    </div>
                </div>
                <div class="float-l">
                    <div class="l-panel-search-title" style="margin-left: 16px">业务员/编号：</div>
                    <div class="l-panel-search-item">
                        <input type="text" id="salesman_name" />
                    </div>
                </div>
                <div class="float-l clearboth">
                    <div class="l-panel-search-title">统计时间：</div>
                    <div class="l-panel-search-item">
                        <input id="create_datetime_begin" class="Wdate" type="text"
                            onclick="WdatePicker({dateFmt:'yyyy-MM',isShowClear:true})"
                            style="width: 80px; vertical-align: top;" /> 至 
                        <input id="create_datetime_end" class="Wdate" type="text"
                            onclick="WdatePicker({dateFmt:'yyyy-MM',isShowClear:true})"
                            style="width: 80px; vertical-align: top;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="centertoolbar" class="minwidth400"></div>
    <div id="grid"></div>
    <!-- 工具条初始化 -->
    <script type="text/javascript">
        var grid;
        var toolbar;
        var params;
        var dialog;
        var columns;
        var myDate = new Date();
        var myMonth = myDate.getMonth() + 1;
        var myFullYear = myDate.getFullYear();
        $(function() {
            initGrid();
            var toolbarItemData = [];
             toolbarItemData.push({ 
                 text: '查询',
                 click: search,
                 icon: 'search'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '清空',
                 click: clear,
                 icon: 'empty'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '导出Excel',
                 icon: 'export',
                 id: 'ToolTables_XLS_2'
             });
             toolbarItemData.push({
                 line: true
             });
             $("#centertoolbar").ligerToolBar({
                  items: toolbarItemData
             });
             search();
             registerCsv();
             init_personnel_companyId();
        });
        //实现数据导出功能
        function registerCsv() {
            var moviePath = "../../js/media/swf/copy_csv_xls_pdf.swf";
            var fileName = '理财工资统计表.xls';
            var titleJson = '';
            var dataJson = '';
            var obj = $("div[toolbarid='ToolTables_XLS_2']")[0];//获取菜单对象
            var getDataFun = function(){
                var text = {};
                initParams();
                //实现导出的时候，规定导出的具体内容
                text.title = {
              		'compay_name':'公司名称', 
              		'dept_name':'部门名称', 
              		'team_name':'团队名称',
                    'salesman_names':'业务员/编号', 
                    'job_name':'职务',
                    'personnel_state_name':'员工状态',
                    'base_wage':'基本工资(元)',
                    'remark':'备注'
                };
                var json = globalUtil.syncGetJson("/inve/wmsinvewageperformancenonlocalwithoutpaginglist.do?sortname=salesman_shortcode", params);//同步获取需要导出的数据内容
                text.data = json.Rows;
                return text;
            };
            registerXlsFlashBtn(moviePath, fileName, titleJson, dataJson, obj, getDataFun);
        }
        //清空所填写内容
        function clear() {
            $("#compayId").val("--请选择--");
            global_ligerui_extend.setComboxVal("compayId", "-2");
            $("#deptId").val("--请选择--");
            global_ligerui_extend.setComboxVal("deptId", "-2");
            $("#teamId").val("--请选择--");
            global_ligerui_extend.setComboxVal("teamId", "-2");
            $("#salesman_name").val("");
            $("#create_datetime_begin").val("");
            $("#create_datetime_end").val("");
        }
        //表格初始化
        function initGrid() {
            columns = [{
                display: '公司名称',
                name: 'compay_name',
                width: 170,
                minWidth: 170
            },{
                display: '部门名称',
                name: 'dept_name',
                width: 170,
                minWidth: 170
            },{
                display: '团队名称',
                name: 'team_name',
                width: 170,
                minWidth: 170
            },{
                display: '业务员/编号',
                name: 'salesman_names',
                width: 170,
                minWidth: 170
            },{
                display: '职务',
                name: 'job_name',
                width: 120,
                minWidth: 120
            },{
                display: '员工状态',
                name: 'personnel_state_name',
                width: 100,
                minWidth: 100
            },{
                display: '工资金额(元)',
                name: 'base_wage',
                width: 120,
                minWidth: 120
            },{
                display: '备注',
                name: 'remark',
                width: 160,
                minWidth: 160
            }];
            grid = $("#grid").ligerGrid({
                columns: columns,
                url: global_param.context_name + '/inve/wmsinvewageperformancenonlocalwithpaginglist.do',
                sortName: 'salesman_shortcode', // 排序列名
                sortOrder: 'desc', // 排序方式
                rownumbers: true,
                allowUnSelectRow: true,
                usePager: true,
                width: '100%',
                height: '95%',
                heightDiff: -4,
                parms: {
                    _filterParms: -1
                },
            });
        }
        function initParams() {
            params = globalUtil.getFormParam("searchbar");
        }
        //查询
        var search = function() {
            initParams();
            if(params.deptId == '-2'){
                params.deptId = '';
            }
            if(params.teamId == '-2'){
                params.teamId = '';
            }
            global_ligerui_extend.search(grid, params);
        }
        //实现初始化公司范围
        function init_personnel_companyId() {
        	var params = {};
        	var json = globalUtil.syncGetJson("/inve/getCompanySelectForSalary.do?sortname=salesman_shortcode", params);
            var personnel_company_params = {
                dest_url: '/inve/getCompanySelectForSalary.do',
                t_col_name: 'compay_id',
                valueField: 'dept_id',     //下拉框value对应的值，默认为id
                textField: 'compay_name',  //下拉框text对应的值，默认为text
                def_val: 'first',
                input_width: 180,
            };
            global_ligerui_extend.initCombox("compayId", null, personnel_company_params);        
            global_ligerui_extend.initComboxDefVal("compayId");
        }
        //点击公司加载对应公司的下所有的部门ID以及名称
        function getDeptData() {
            //获取筛选条件
            params = globalUtil.getFormParam("searchbar");
            //判断选择公司
            if(params.compayId == '-1')//全部
            {
                setDepts(params.compayId);
            }
            else
            {
                setDepts(params.compayId);
            }
        }
        //设置部门列表
        function setDepts(companyId) {
            var depts_params = {
	            dest_url: '/inve/getDeptSelectByCompanyIdForSalary.do?compayId=' + companyId,
	            t_col_name: 'dept_id',
	            valueField: 'dept_id',   //下拉框value对应的值，默认为id
	            textField: 'dept_name',  //下拉框text对应的值，默认为text
	            def_val: 'first'
            };
            global_ligerui_extend.initCombox("deptId", null, depts_params);       
            global_ligerui_extend.initComboxDefVal("deptId");
        }
        //根据查询条件获取部门范围
        function getTeamData() {
            //获取筛选条件
            params = globalUtil.getFormParam("searchbar");
            //判断选择公司
            if(params.deptId == '-1')//全部
            {
                setTeams(params.deptId);
            }
            else
            {
                setTeams(params.deptId);
            }
        }
        //设置某一部门下所有团队
        function setTeams(dept_id) {
            var teams_params = {
                dest_url: '/inve/getTeamSelectByDeptIdForSalary.do?deptId=' + dept_id,
                t_col_name: 'team_id',
                valueField: 'dept_id',     //下拉框value对应的值，默认为id
                textField: 'dept_name',    //下拉框text对应的值，默认为text
                def_val: 'first'
            };
            global_ligerui_extend.initCombox("teamId", null, teams_params);       
            global_ligerui_extend.initComboxDefVal("teamId");
        }
    </script>
</body>
</html>
