<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>债权预警</title>
<link href="../../css/app.css" type="text/css" rel="stylesheet" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>

<script type="text/javascript">	
	$(function() {
		var alert_warn = $.query.get("alert_warn");	
		alert_warn="当前剩余债权占总债权的"+alert_warn+"%，请注意是否足以匹配！！！";
		$("#alert_warn").text(alert_warn);
	});
 	//关闭页面
    function closePage(){
    	window.parent.dialog.hide();
    }
 	
</script>
</head>
<body>
	<div>
		<div class="pop-formDiv clearfix" style="margin: 5px;">
			<div class="center-content clearboth" style="min-width: 200px;">
				<div style="margin-top: 40px" align="center"><span style="font-family: 华文楷体;color: red;font-size: 18.0pt" id="alert_warn">当前剩余债权占总债权的700%，请注意是否足以匹配！！！</span></div>
			</div>
		</div>
	</div>

	<!-- 提交功能按钮区 -->
	<div class="pop-footer5 clearboth" style="bottom: 1px;" id="tb_btn">
		<input id="cancelBtnId"
			class="btn-confirm" onmouseover="this.className='btn-confirm-over'"
			onmouseout="this.className='btn-confirm'"
			onmousedown="this.className='btn-confirm-down'" type="button"
			onclick="closePage();" />
	</div>

</body>
</html>
