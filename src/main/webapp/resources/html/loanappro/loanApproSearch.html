    	//实现数据导出功能
        function registerCsv() {
        	var moviePath = "../../js/media/swf/copy_csv_xls_pdf.swf";

        	var titleJson = '';

        			'appro_limit' : '终审金额(万元)',
        			'visa_limit' : '面签金额(万元)',
        			'principal_lower_str' : '合同金额(万元)',
        			'loan_amount_str' : '放款金额(万元)',
        			'water_appro_result_name' : '流水审批',
        			'info_appro_result_name' : '信息调查',
        			'phone_appro_result_name' : '电审审批',
        			'certificate_appro_result_name' : '征信审批',
        			'inspection_appro_result_name' : '验点审批',
        			'assessment_result_name' : '初评审批',
        			'house_appro_result_name' : '办件核查',
        			'final_result_name' : '终审审批',
        			'face_result_name' : '终审面签',
        			'salesman_name_str' : '业务员/工号',
        			'city' : '城市',
        			'dept_name' : '门店',
        			'create_user_name' : '录入员/工号',
        			'bill_status_name' : '单据状态',
        			'bill_code_group' : '组合贷编号'
        		};//定义需要导出的列名以及列名与数据的对应关系

        //当点击贷款产品的时候，初始化单据状态
        function getCreTypeForBillStatus() {
        	//获取筛选条件
        	params = globalUtil.getFormParam("searchbar");
        	//判断贷款产品信贷还是房贷进行初始化单据状态
      		if(params.cre_type == '-1') {//代表请选择
      			getBillStatus(params.cre_type);
      			init_cre_loan_type('-1', "wms_sys_dict_data_id");
      	    } else if (params.cre_type == '1') {//信贷
      	    	getBillStatus(params.cre_type);
      	    	init_cre_loan_type("26","wms_sys_dict_data_id");
      		} else if (params.cre_type == '2') {//房贷
      			getBillStatus(params.cre_type);
      			init_cre_loan_type("102","value_code");
      		} else if (params.cre_type == '3') {//车贷
      			getBillStatus(params.cre_type);
      			init_cre_loan_type("75","wms_sys_dict_data_id");
      		}
        }
        
        //初始化单据状态--getCreTypeForBillStatus -->getBillStatus
        function getBillStatus(cre_type) {
        	var bill_status_params = {
   				dest_url : '/sysmanage/wmssysdictdatabyidandcreType.do?isEmpty=true&wms_sys_dict_id=24&cre_type='+cre_type,
   				t_col_name : 'bill_status',
   				valueField : 'value_code',   //下拉框value对应的值，默认为id
   				textField : 'value_meaning',    //下拉框text对应的值，默认为text
   				input_width : 133,
   				def_val : 'first'
			};
  			global_ligerui_extend.initCombox("bill_status", null, bill_status_params);		
			global_ligerui_extend.initComboxDefVal("bill_status");
        }
        //初始化贷款产品信息
        function init_cre_loan_type(id,type) {
        	var cre_loan_type_params = {
        			dest_url : '/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id='+id,
   				t_col_name : 'cre_loan_type',
   				valueField : type,   //下拉框value对应的值，默认为id
   				textField : 'value_meaning',    //下拉框text对应的值，默认为text
   				input_width : 133,
   				def_val : 'first'
			};
  			global_ligerui_extend.initCombox("cre_loan_type", null, cre_loan_type_params);		
			global_ligerui_extend.initComboxDefVal("cre_loan_type");
			global_ligerui_extend.setComboxVal("cre_loan_type","-1");
        }
        
       
        //表格初始化
        function initGrid() {
        	columns = [{
                display: '单据编号',
                name: 'bill_code',
                width: 130,
                minWidth: 130,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
        			return '<a href="javascript:creditInfo(' + rowdata.wms_cre_credit_head_id + ',' + rowdata.cre_type + ',' + rowdata.version_number + ');" style="color:#056AFF;text-decoration: none;">' + value + '</a>';
        		}
            },{
                display: '申请时间',
                name: 'create_timestamp',
                width: 130,
                minWidth: 130
            },{
                display: '产品种类',
                name: 'mort_flag_name',
                width: 100,
                minWidth: 100,
             	isSort:false
             },{
            	display: '贷款产品',
            	name: 'cre_type_name',
            	width: 130,
            	minWidth: 130,
            	render: function (rowdata, rowindex, value) {
            		if(rowdata.cre_loan_type == -1||rowdata.cre_loan_type ==undefined||rowdata.cre_loan_type =='undefined') {
            			return '' + rowdata.cre_type_name + '';
            		} else {
         			   return '' + rowdata.cre_type_name + "/" + rowdata.cre_loan_type_name + '';            			
            		}
         		}
            }, {
            	display: '客户姓名',
            	name: 'customer_name',
            	width: 100,
            	minWidth: 100/* ,
            	validate: {
            		required: true
           		},
            	render: function (rowdata, rowindex, value) {
            		if(rowdata.cre_type != 2 && rowdata.repay_status == 1) {//说明是逾期的
            			return '<div style="width:100%;height:100%;"><img height="16" width="16" src="../../images/warning.gif" />' + rowdata.customer_name + '</div>';
            		} else if (rowdata.cre_type != 2) {
            			return '' + rowdata.customer_name + '';
            		}
         		} */
            }, {
            	display: '身份证号',
            	name: 'id_card',
            	width: 160,
            	minWidth: 160
            }, {
            	display:'贷款金额(万元)',
            	name: 'credit_limit',
            	width: 100,
            	minWidth: 100,
            }, {
            	display: '模型结果',
            	name: 'model_result',
            	width: 100,
            	minWidth: 100,
            	render: function (rowdata, rowindex, value) {
            		if(value !== undefined) {
            			if(rowdata.cre_type == 1) {
                			return '<span style="color:black;">' + value + '</span>';
                		}
            		}
            		if(rowdata.cre_type == 2) {
            			return '<span style="color:black;">----</span>';
            		}
            	}
            }, {
            	display: '终审金额(万元)',
            	name: 'appro_limit',
            	width: 100,
            	minWidth: 100,
            	render: function (rowdata, rowindex, value) {
            		if(rowdata.cre_type == 3){
            		  return value / 10000;            			
            		} else {
            			return value;
            		}
                }
            }, {
            	display: '面签金额(万元)',
            	name: 'visa_limit',
            	width: 100,
            	minWidth: 100,
            	render: function (rowdata, rowindex, value) {
            		if(rowdata.cre_type == 2) {
            		  return '<span style="color:black;">----</span>';            			
            		} else if (rowdata.cre_type == 1) {
            			return rowdata.visa_limit;
            		}
                }
            },{
            	display:'合同金额(万元)',
            	name:'principal_lower_str',
            	width:100,
            	minWidth:100
            	
            },{
            	display: '放款金额(万元)',
            	name: 'loan_amount_str',
            	width: 100,
            	minWidth: 100,
            	render: function (rowdata, rowindex, value) {     
            		if(value == undefined) {
            			return '';
            		} else {
            		    return '<a href="javascript:fkcreditInfo(' + rowdata.wms_cre_credit_head_id + ',' + rowdata.cre_type + ');" style="color:#056AFF;text-decoration: none;">' + value + '</a>';            			
            		}
                }
            }, {
            	display: '流水审批',
            	name: 'water_appro_result_page',
            	width: 70,
            	minWidth: 70,
            	render: function (rowdata, rowindex, value) { 
            		if(rowdata.cre_type == 2) {//房贷
                		if(rowdata.edition_num == 2) {
                			return '<span style="color:black;">----</span>';	
                		}
            		}
            		if(rowdata.cre_type == 3) {
            			return '<span style="color:black;">----</span>';
            		} else if(value == '0') {
            			return '<a href="javascript:lsshcreditInfo(' + rowdata.wms_cre_credit_head_id + ',' + rowdata.cre_type + ');" style="color:#056AFF;text-decoration: none;">' + '未通过' + '</a>';
            		} else if(value == '1'){
            			return '<a href="javascript:lsshcreditInfo(' + rowdata.wms_cre_credit_head_id + ',' + rowdata.cre_type + ');" style="color:#056AFF;text-decoration: none;">' + '通过' + '</a>';
            		} else if(value == '3'){

                    textField:'value_meaning',    //下拉框text对应的值，默认为text
                    input_width:133,
                    def_val:'first'
                };
            global_ligerui_extend.initCombox("salesman_city_code", null, city_params);

                //把值装载设定
                global_ligerui_extend.syncRequestInitComboxData(json, "salesman_city_code");

            }
