<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<link href="../../css/app.css" rel="stylesheet" type="text/css" />
<link href="../../css/ligerui-main.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>
<title>初审面签审批</title>
<style type="text/css">
.td_title {
	background: none repeat scroll 0 0 #EAF0FB;
}

.tb_input TD {
	background: none repeat scroll 0 0 #FFFFFF;
	padding: 3px 1px 1px 4px;
}

table td {
	border-color: #BFBFBF;
}
</style>
</head>
<body>
	<div id="grid_idea">
		<br />
		<table align="center" border="1" cellpadding="0" cellspacing="2"
			style="border-color: #BFBFBF" width="100%" style="font-size: 10.5pt;">
			<tr>
				<td class="td_title" width="14%" rowspan="2" align="center">初审面签意见</td>
				<td><input type="radio" id="transition_pass" name="pass"
					class="radio5" value="true" />需要实地验点 <input type="radio"
					id="transition_reject" name="pass" class="radio5" value="false" />不需要实地验点
				</td>
			</tr>
			<tr>
				<td><textarea id="advice" name="advice" rows="100"
						style="width: 100%; height: 150px; resize: none;"></textarea></td>
			</tr>
		</table>
	</div>
	<div class="pop-footer5 clearboth" style="bottom: 1px;">
		<input id="tjbtn" class="btn-saveT"
			onmouseover="this.className='btn-saveT-over'"
			onmouseout="this.className='btn-saveT'"
			onmousedown="this.className='btn-saveT-down'" type="button"
			style="margin-right: 7px;" onclick="submitInfo()" /> <input
			id="cancelBtnId" class="btn-cancel"
			onmouseover="this.className='btn-cancel-over'"
			onmouseout="this.className='btn-cancel'"
			onmousedown="this.className='btn-cancel-down'" type="button"
			onclick="closeDialog()" />
	</div>
	<!-- 工具条初始化 -->
	<script type="text/javascript">
		var dialog;
		var wms_cre_credit_head_id = $.query.get("wms_cre_credit_head_id");
		//获取该单据任务ID
		var taskId = $.query.get("taskId");
		function submitInfo(){
			//获取是否需要实地验点
			var pass =$("input[name=pass]:checked").val();
			//获取审批意见
			var paramJson = globalUtil.getFormParam("grid_idea");
			//过滤是否点击选项
			if(pass==undefined){
				globalUtil.errorMsg(globalErrorMsg['500168']);//请选择是否需要实地验点
				return;
			}
			paramJson.wms_cre_credit_head_id=wms_cre_credit_head_id;
			paramJson.pass=pass;
			paramJson.taskId=taskId;
			window.parent.submitAppro(paramJson);
	    }
		//关闭页面
	    function closeDialog(){
	    	window.parent.dialog.hide();
	    }
	</script>
</body>
</html>
