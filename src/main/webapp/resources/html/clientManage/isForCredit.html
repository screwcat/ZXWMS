<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
	<script src="../../js/zx-all.js" type="text/javascript"></script>
		<title>
			是否发起贷款申请
		</title>
	</head>
	<body>
		<center>	
			<br></br>
			<table>
				<tr>
					<td><img id="u8_img" src="../../images/u8.jpg" /></td>
					<td>
						<p><span>客户信息已保存成功！</span></p><p><span>&nbsp;</span></p><p><span>请问是否直接发起贷款申请？</span></p>
					</td>
				</tr>
			</table>
		</center>
		<div class="pop-footer">
			<input id="xdsqBtn" name="xdsqBtn" type="button" class="btn-initCredits" onmouseover="this.className='btn-initCredits-over'" 
			onmouseout="this.className='btn-initCredits'" onmousedown="this.className='btn-initCredits-down'" />
			<input id="fdsqBtn" name="fdsqBtn" type="button" class="btn-initMortgage" onmouseover="this.className='btn-initMortgage-over'" 
			onmouseout="this.className='btn-initMortgage'" onmousedown="this.className='btn-initMortgage-down'" style="margin-left:7px;"/>
			<input id="cdsqBtn" name="cdsqBtn" type="button" class="btn-initCarloan" onmouseover="this.className='btn-initCarloan-over'" 
			onmouseout="this.className='btn-initCarloan'" onmousedown="this.className='btn-initCarloan-down'" style="margin-left:7px;"/>
			<input id="cancelBtnId" name="cancelBtnId" onclick="closeDialog();" class="btn-notInitiate" type="button" onmouseover="this.className='btn-notInitiate-over'" 
			onmouseout="this.className='btn-notInitiate'" onmousedown="this.className='btn-notInitiate-down'" style="margin-left:7px; margin-right:10px;" />
		</div>
		<script type="text/javascript">
			var nwid;//添加客户后生成的主键
			$(function() {	
				globalUtil.clearLigerWhenScroll('waicengdiv');
				nwid=$.query.get('nwid');
				$("#xdsqBtn").click(function(){
					window.parent.parent.location.href=global_param.context_name+"/resources/html/creditManage/addCredit.html?nwid="+nwid;
				});
				$("#fdsqBtn").click(function(){
					window.parent.parent.location.href=global_param.context_name+"/resources/html/creditManage/addHouseCredit.html?nwid="+nwid;
				});
				$("#cdsqBtn").click(function(){
					window.parent.parent.location.href=global_param.context_name+"/resources/html/creditManage/addCarCredit.html?nwid="+nwid;
				});
			});
			function closeDialog() {
				window.parent.dialog.hide();
			}
		  </script>
	</body>
</html>
