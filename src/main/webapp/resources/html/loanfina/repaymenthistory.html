	<div class="pop-center"style="top: 10px;" >
			<div class="center-content" style="min-width: 600px;">
			    <div class="pop-center overflow-au" style="height: 660px;">
					<div class="center-content clearboth" style="min-width: 700px;">
						<!-- ------------------------------------------------------------------还款历史 begin------------------------------------------------------------------->
								<div class="center-content clearboth" style="min-width: 500px;">
												<div class="center-title3 position-re">
														还款历史
												<div name="suofang" class="show-hide l-icon-hide"></div>
												</div>
												<div class="center-txt" style="margin-bottom: 1px;">
												<div id="grid-top"></div>
												</div>
												</div>
						<!-- ------------------------------------------------------------------还款历史 end------------------------------------------------------------------ -->		
					</div>
				</div>
			</div>
	</div>
	<!-- 提交功能按钮区 -->
	<div class="pop-footer5 clearboth" style="bottom: 1px;" id="tb_btn">
		<input id="cancelBtnId"
			class="btn-cancel" onmouseover="this.className='btn-cancel-over'"
			onmouseout="this.className='btn-cancel'"
			onmousedown="this.className='btn-cancel-down'" type="button"
			onclick="closeDialog();" />
	</div>
	<script type="text/javascript">
	var wms_cre_credit_head_id = $.query.get("wms_cre_credit_head_id");
	var repay_no=$.query.get("repay_period");
	var grid_top;
	$(function(){
		//还款历史
		init_top_grid();
	});
	//还款历史
	function init_top_grid(){
    	
		var columns = [{
			display: '还款还款流水',
	        name: 'repayment_history_code',
	        resizable: false,
	        width: 150,
	        minWidth: 150
	    }, {
	        display: '还款日期',
	        name: 'repayment_date_str',
	        resizable: false,
	        width: 150,
	        minWidth: 150	
	    }, {
	        display: '还款总额（元）',
	        name: 'this_total_repayment',
	        resizable: false,
	        width: 120,
	        minWidth: 120
	    }, {
	        display: '其中，本金（元）',
	        name: 'this_principal',
	        resizable: false,
	        width: 120,
	        minWidth: 120
	    },{
	        display: '利息（元）',
	        name: 'this_interest',
	        resizable: false,
	        width:120,
	        minWidth: 120
	    },{
	        display: '滞纳金（元）',
	        name: 'this_late_fees',
	        resizable: false,
	        width: 120,
	        minWidth: 120
	    },{
        	display: '减免额（元）',
            name: 'this_amount_relief',
            resizable: false,
            width: 120,
            minWidth: 120
        },{
        	display: '操作人',
            name: 'create_user_name',
            resizable: false,
            width: 140,
            minWidth: 140
	        }];
		
	    grid_top = $("#grid-top").ligerGrid({
	    	columns: columns,
	    	url: global_param.context_name + '/loanfina/getInfoByRepaymentorRepayNo.do?wms_cre_credit_head_id='+wms_cre_credit_head_id+"&repay_no="+repay_no,
    		rownumbers: true,
    		allowUnSelectRow: true,
    		usePager: false,
    		width: '100%',
    		height:'90%',
    		heightDiff: -4
	    });
	}
/*******************************************************实现关闭页面*******************************************************/
function closeDialog() {
	window.parent.dialog.hide();
}
</script>
