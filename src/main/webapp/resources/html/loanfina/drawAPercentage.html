	<!-- 提交功能按钮区 -->
	<div class="pop-footer5 clearboth" style="bottom: 1px; heigt:auto">
		<input id="tjbtn"
			class="btn-saveT" onmouseover="this.className='btn-saveT-over'"
			onmouseout="this.className='btn-saveT'"
			onmousedown="this.className='btn-saveT-down'" type="button"
			style="margin-right: 7px;" onclick="save()" /> <input
			id="cancelBtnId" class="btn-cancel"
			onmouseover="this.className='btn-cancel-over'"
			onmouseout="this.className='btn-cancel'"
			onmousedown="this.className='btn-cancel-down'" type="button"
			onclick="closePage();" />
	</div>
	<script type="text/javascript">
	var wms_post_dunning_head_id = $.query.get("wms_post_dunning_head_id");//信息比爱哦
	var wms_fina_cre_pay_id = $.query.get('wms_fina_cre_pay_id');//贷款还款主表
	var repay_date = $.query.get('repay_date');//实际还款时间
	var this_late_fees = $.query.get('this_late_fees');//
	var reality_payment_amount = $.query.get('reality_payment_amount');//实际催回金额
	var result={};//记录返回消息
	$(function(){
		    //根据还款信息表主键和单据主键获取相关信息
			$.getJSON(globalUtil.getTimestampUrl('/loanfina/getDraw.do'),
			{
				"wms_post_dunning_head_id":wms_post_dunning_head_id,
				"wms_fina_cre_pay_id":wms_fina_cre_pay_id,
				"this_late_fees":this_late_fees,
				"repay_date":repay_date
			},
			function(json) {	
				json.reality_payment_amount=reality_payment_amount;
				result=json;//记录
				globalUtil.setFormVal("reminder", json);
					if(json.belonging=="1"){//提成归属: 1 代表电话催缴   2代表上门催缴
						$("#hehe").text("电话");
						$("#sm").css("display","");
						$("#dc").css("display","none");
					}else if(json.belonging=="2"){
						$("#dc").css("display","");
						$("#sm").css("display","");
					}
				});

	});
	 //设置text文本 radio 为不可编辑模式
	function lookpage() {			
		/*$("input[type=text]").attr({
			"disabled" : "disabled"
		});*/
		$("input[type=radio]").attr({
			"disabled" : "disabled"
		});
		//设置文本域不可编辑
		$("textarea[name='overdue_status']").attr({
			"disabled" : "disabled"
		});
		//设置文本域不可编辑
		$("textarea[name='info_update']").attr({
			"disabled" : "disabled"
		});
		//设置多选择框不可编辑
		$("input[type=checkbox]").attr({
			"disabled" : "disabled"
		});
	}
 	//关闭页面
    function closePage(){
    	window.parent.drawDialog.hide();
    }
	//保存页面信息
	function save(){
		window.parent.save(result);
	}
	//关闭本页并刷新查询页面 
    function refreshAndClosePage(){   
    	window.parent.location.reload();
    	closePage();
    }
    //关闭页面
    function closePage(){
    	window.parent.drawDialog.hide();
    }
</script>
