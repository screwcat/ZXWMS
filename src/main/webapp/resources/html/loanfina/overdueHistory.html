	$(function(){
		//还款历史
		init_top_grid();

	/**
	*关闭窗口
	*/
    function closeDialog() {
    	//window.parent.search();
		window.parent.dialog.hide();
    }
	//还款历史
	function init_top_grid(){
		var columns = [{
			display: '还款流水号',
	        name: 'repayment_history_code',
	        resizable: false,
	        width: 21,
	        minWidth: 120
	    }, {
	        display: '逾期日期',
	        name: 'overdue_date',
	        resizable: false,
	        width: 21,
	        minWidth: 200	
	    }, {
	        display: '逾期天数',
	        name: 'cur_overdue_day',
	        resizable: false,
	        width: 21,
	        minWidth: 120
	    }, {
	        display: '滞纳金（元）',
	        name: 'late_fees',
	        resizable: false,
	        width: 21,
	        minWidth: 120
	    },{
	        display: '已还滞纳金（元）',
	        name: 'is_late_fees',
	        resizable: false,
	        width: 21,
	        minWidth: 120
	    },{
	        display: '减免滞纳金（元）',
	        name: 'relief_late_fees',
	        resizable: false,
	        width: 21,
	        minWidth: 120
	    }];
		
	    grid_top = $("#grid-top").ligerGrid({
	    	columns: columns,
	    	url: global_param.context_name + '/loanfina/wmsfinacrerepaymenthistorysearchHistory.do?wms_cre_credit_head_id='+wms_cre_credit_head_id,
    		rownumbers: true,
    		allowUnSelectRow: true,
    		usePager: false,
    		width: '100%',
    		height: 380,
    		heightDiff: -4
	    });
	}

		
//************************************保存数据函数开始****************************/
