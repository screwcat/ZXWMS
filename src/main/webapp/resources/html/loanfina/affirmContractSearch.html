<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<link href="../../css/app.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>
<script src="../../js/exportxls.js?v=2"></script>
<script type="text/javascript" charset="utf-8"
	src="../../js/media/js/ZeroClipboard.js"></script>
<title>终止合同确认</title>
</head>
<body style="overflow-y: hidden;">
	<div class="l-panel-search clearfix centertoolbar-w">
		<div id="searchbar" class="l-searchbar clearfix">
			<!--查询条件-->
			<div class="l-panel-search-cond clearfix">

				<div class="float-l">
					<div class="l-panel-search-title">合同编号：</div>
					<div class="l-panel-search-item">
						<input type="text" id="protocol_code" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">联系电话：</div>
					<div class="l-panel-search-item">
						<input type="text" id="debtor_tel" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">客户姓名：</div>
					<div class="l-panel-search-item">
						<input type="text" id="debtor_name" />
					</div>
				</div>
				<div class="float-l clearboth">
					<div class="l-panel-search-title" style="margin-left: 17px">
						业务员：</div>
					<div class="l-panel-search-item">
						<input type="text" id="salesman_name" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">贷款产品：</div>
					<div class="l-panel-search-item">
						<input type="text" id="cre_type" />
					</div>
				</div>
				<!-- <div class="float-l">
					<div class="l-panel-search-title">还款状态：</div>
					<div class="l-panel-search-item">
						<input type="text" id="repay_status"/>
					</div>
				</div> -->
			</div>
		</div>
	</div>
	<div id="centertoolbar" class="minwidth400"></div>
	<div id="grid"></div>
	<!-- 工具条初始化 -->
	<script type="text/javascript">
        var grid;//贷款还款信息表GRID
		var toolbar;//工具栏对象
		var params;//搜索参数
		var dialog;//
		var columns;//贷款还款信息表格列对象
        $(function() {
        	initGrid();//初始化贷款还款信息表
        	init_dkcp();//初始化贷款产品下拉框
        	var toolbarItemData = [];
        	  toolbarItemData.push({
                  text: '确认',
                  click: aheadRefundApply,
                  icon: 'confirm'
              });
              toolbarItemData.push({
                  line: true
              });
        	toolbarItemData.push({
                text: '查询',
                click:search,
                icon: 'search'
            });
            toolbarItemData.push({
                line: true
            }); 
            toolbarItemData.push({
                text: '清空',
                click:clear,
                icon: 'empty'
            });
            toolbarItemData.push({
                line: true
            });
            toolbarItemData.push({
                 text: '导出Excel',
                 icon: 'export',
                 id:'ToolTables_XLS_2'
             });
             toolbarItemData.push({
                 line: true
             });             
        $("#centertoolbar").ligerToolBar({
            items: toolbarItemData
        	});
            search();
            registerCsv();  
            //初始化还款状态方法
           // init_repay_status();
        });   
        //初始化贷款新产品选择框
        function init_dkcp(){    	
        	var owner_1_params ={
    				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=15',
    				t_col_name:"cre_type",
    				valueField:'value_code',   //下拉框value对应的值，默认为id
    				textField:'value_meaning',    //下拉框text对应的值，默认为text
    				def_val:'first',
    				input_width:'135'
    				};
    		global_ligerui_extend.initCombox("cre_type",null,owner_1_params);
    		global_ligerui_extend.initComboxDefVal("cre_type");	
        }
        /**
         *在菜单上注册导出事件，并定义获取的导出的excel内容 
         */
        function registerCsv(){
        	var moviePath = "../../js/media/swf/copy_csv_xls_pdf.swf";
        	var fileName = '终止合同确认.xls';
        	var titleJson = '';
        	var dataJson = '';
        	var obj = $("div[toolbarid='ToolTables_XLS_2']")[0];//获取菜单对象
        	var getDataFun = function(){
        		var text = {};
        		var titleJson = {};
        		for(var i=0;i<columns.length;i++){
        			titleJson[columns[i].name] = columns[i].display;
        		}
        		text.title = titleJson;
        		initParams();
        		//text.title={'company':'公司','link_man':'联系人','city':'城市','tel':'电话','salary':'薪水'};//定义需要导出的列名以及列名与数据的对应关系
        		var json = globalUtil.syncGetJson("/loanfina/wmsfinacrerepaywithpaginglistforaffirmexcel.do?sortname=r.protocol_creat_date&sortorder=desc",params,"post");//同步获取需要导出的数据内容
        		text.data = json.Rows;
        		return text;
        	};
        	registerXlsFlashBtn(moviePath,fileName,titleJson,dataJson,obj,getDataFun);
        }
        //清空所填写内容
        function clear(){
           document.getElementById('protocol_code').value="";
           document.getElementById('debtor_name').value="";
           document.getElementById('debtor_tel').value="";
           document.getElementById('salesman_name').value="";
           $("#cre_type").val("请选择");
       	   global_ligerui_extend.setComboxVal("cre_type","-1"); 
       	}       
        //逾期还款确认
        function aheadRefundApply(){
        	//选择某一行的操作
            var row = grid.getSelectedRow();
        	//判断是否为空    
        	if (row == null) {
                	globalUtil.warnMsg(globalErrorMsg['900128']);//请至少选择一行
                    return;
        	}
            var url = globalUtil.getHtml("affirmContract.html?wms_fina_termination_contract_id="+row.wms_fina_termination_contract_id+"&wms_cre_credit_head_id="+row.wms_cre_credit_head_id);	
        	dialog = $.ligerDialog.open({
		        url: url,
		        title: '确认',
		        width: 1000,
		        height: globalUtil.setDialogHeight(800),
		        onHiddenOrClose: function(){
		    	},
		        isResize: false
	    	});
        }
        //表格初始化color: #056AFF;       
        function initGrid() {
        	columns = [{
                display: '贷款产品',
                name: 'cre_type_name',
                width: 130,
                minWidth: 130,
            }, {
                display: '合同编号',
                name: 'protocol_code',
                width: 150,
                minWidth: 150,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
                	return '<a href="javascript:globalUtil.borrowProtocolInfo('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">'+value+'</a>';
        		},
            },{
                display: '客户姓名',
                name: 'debtor_name',
                width: 130,
                minWidth: 130,
            }, {
                display: '联系电话',
                name: 'debtor_tel',
                width: 130,
                minWidth: 130
            },{
                display: '合同签订日期',
                name: 'protocol_creat_date',
                width: 180,
                minWidth: 180
            },{
                display: '应还款日期',
                name: 'current_repay_date_str',
                width: 120,
                minWidth: 120
            },{
                display: '合同金额（元）',
                name: 'protocol_amount',
                width: 120,
                minWidth: 120	
            },{
                display: '月还款金额（元）',
                name: 'refund_limit_month',
                width: 120,
                minWidth: 120
            },{
                display: '已还期数',
                name: 'repay_period',
                width: 80,
                minWidth:80
            },{
                display: '未还期数',
                name: 'un_pay_period',
                width: 80,
                minWidth: 80
            },{
                display: '逾期天数',
                name: 'cur_overdue_day',
                width: 80,
                minWidth: 80
            },{
                display: '还款状态',
                name: 'repay_status_name',
                width: 100,
                minWidth: 100
            },{
                display: '业务员',
                name: 'salesman_name',
                width: 100,
                minWidth: 100
            }];
        	
            grid = $("#grid").ligerGrid({
        		columns: columns,
        		url: global_param.context_name + '/loanfina/wmsfinacrerepaywithpaginglistforaffirm.do',
        		sortName: 'r.protocol_creat_date', // 排序列名
				sortOrder: 'desc', // 排序方式
        		rownumbers: true,
        		allowUnSelectRow: true,
        		usePager: true,
        		width: '100%',
        		height: '95%',
        		heightDiff: -4,
        		parms: {
        			_filterParms: -1
        		}
            });
        }    
        //初始化搜索参数
        function initParams() {
        	params = globalUtil.getFormParam("searchbar");
        	if(params.cre_type == '-1'||params.cre_type == '请选择'){
            	params.cre_type = '';
            }
        }
        //查询
        function search() {
            initParams();
            global_ligerui_extend.search(grid, params);
        }
        
        </script>

</body>
</html>
