<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script src="../../js/zx-all.js" type="text/javascript"></script>
<style type="text/css">
/*input_tb css*/
.input_tb {
	border: 1px solid #dfdfdf;
	width: 100%;
	margin-bottom: 10px;
}

.input_tb a {
	color: #056aff;
	text-decoration: none;
	font-weight: normal;
}

.input_tb td {
	height: 35px;
	line-height: 25px;
	border-bottom: 1px dashed #d5d5d5;
	padding-top: 3px;
}

.input_tb .tr_title td {
	background-color: #f5f8ff;
	padding-left: 16px;
	font-weight: bold;
	height: 30px;
	line-height: 30px;
	border-bottom: 1px solid #dfdfdf;
}

.input_tb .tr_last td {
	border-bottom: 0;
}

.input_tb .title {
	text-align: right;
}

.input_tb .subtitle {
	text-align: left;
	background-color: #d2e1fd;
	border-top: 1px solid #fff;
	border-left: 1px solid #fff;
}

.input_tb .tr_btn_input td {
	background-color: #fbfbfb;
	/*border-top:1px solid #dbdbdb;*/
	height: 40px;
}

.commonstyle {
	margin-top: 5px;
}
</style>
</head>
<body>
	<div class="tab_titleT">

			<tr valign="bottom" id='trtab1'>
				<td class="tabbody1" id="tabbody1" style="width: 50%"
					onclick="changeTab('dslsinfo');"><div align="center">对私流水信息</div></td>
				<td class="tabbody2" id="tabbody2" style="width: 50%"

			</tr>
		</table>
	</div>
	<div class="pop-center overflow-au" style="top: 30px;">
		<div id="dslsinfo" class="pop-formDiv clearfix"

			<div class="center-content clearboth" style="min-width: 550px;">
				<div class="center-title3" style="margin-bottom: 10px">企业基本情况</div>
				<div class="center-txt"
					style="margin-bottom: 5px; border: 1px solid #BFBFBF; height: 105px;">
					<div class="float-l commonstyle">
						<div class="pop-form-title2">是否符合进件标准</div>
						<div class="pop-form-item">
							<select name="max_degree" style="width: 120px;">
								<option selected="selected" value="0">请选择</option>
								<option value="1">符合</option>
								<option value="2">不符合</option>
							</select>
						</div>
					</div>
					<div class="float-l commonstyle">
						<div class="pop-form-title2">流水</div>
						<div class="pop-form-item">
							<input type="text" id="address_more" style="width: 103px" /> 份
						</div>
					</div>
					<div class="float-l commonstyle">
						<div class="pop-form-title2">对私</div>
						<div class="pop-form-item">
							<input type="text" id="address_more" style="width: 120px" /> 份
						</div>
					</div>
					<div class="float-l commonstyle clearboth">
						<div class="pop-form-title2">是否有工资</div>
						<div class="pop-form-item" style="margin-right: 80px">
							<input type="radio" name="gender" value="1" class="radio3" />有 <input

						</div>
					</div>
					<div class="float-l commonstyle">
						<div class="pop-form-title2">是否有存折</div>

							<input type="radio" name="gender" value="1" class="radio3" />有 <input

						</div>
					</div>
					<div class="float-l commonstyle">
						<div class="pop-form-title2">还贷</div>

					</div>

								<option value="2">中</option>
								<option value="2">差</option>
							</select>
						</div>
					</div>
					<div class="float-l commonstyle">
						<div class="pop-form-title2">负债</div>
						<div class="pop-form-item">
							<select name="max_degree" style="width: 120px;">
								<option value="1">高</option>
								<option value="2">中</option>
								<option value="2">低</option>
							</select>
						</div>
					</div>
				</div>
				<div class="center-title3">对私流水</div>
				<div id="toolbar-dsls" class="minwidth400"
					style="border: none; background-color: #e6f4ff; margin-bottom: 10px;"></div>
				<div class="center-txt"
					style="margin-bottom: 5px; border: 1px solid #BFBFBF; height: 165px;">
					<div class="float-l commonstyle">
						<div class="pop-form-item">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 姓名 <input type="text"
								id="address_more" style="width: 100px" />， <input type="text"
								id="address_more" style="width: 132px" /> 银行 （尾号 <input
								type="text" id="address_more" style="width: 50px" />）， <input
								type="text" id="address_more" style="width: 60px" /> 月 <input

								type="text" id="address_more" style="width: 100px" /> 元

					</div>
					<div class="float-l commonstyle clearboth">
						<div class="pop-form-title2">有无贷款还款体现</div>

								type="text" id="address_more" style="width: 100px" /> 元， 有无逾期 <input
								type="radio" name="gender" value="1" class="radio3" />有 <input
								type="radio" name="gender" value="0" class="radio3" />无 <input
								type="text" id="address_more" style="width: 150px" />
						</div>
					</div>
					<div class="float-l commonstyle clearboth"
						style="margin-left: -76px">
						<div class="pop-form-title2">其他</div>
						<div class="pop-form-item">
							<textarea name="overdue_status"
								style="resize: none; width: 755px;"></textarea>
						</div>
					</div>
				</div>
				<div class="center-title3">存折信息</div>
				<div id="toolbar-czxx" class="minwidth400"
					style="border: none; background-color: #e6f4ff; margin-bottom: 10px;"></div>
				<div class="center-txt"
					style="margin-bottom: 5px; border: 1px solid #BFBFBF; height: 39px;">
					<div class="float-l commonstyle">
						<div class="pop-form-item">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 姓名 <input type="text"
								id="address_more" style="width: 100px" />， <input type="text"
								id="address_more" style="width: 132px" /> 银行， <input
								type="radio" name="gender" value="1" class="radio3" /> 是 <input
								type="radio" name="gender" value="0" class="radio3" />否
							核实近七天交易明细， 余额 <input type="text" id="address_more"
								style="width: 100px" /> 元
						</div>
					</div>
				</div>
				<div class="center-title3">工资信息</div>
				<div id="toolbar-gzxx" class="minwidth400"
					style="border: none; background-color: #e6f4ff; margin-bottom: 10px;"></div>
				<div class="center-txt"
					style="margin-bottom: 5px; border: 1px solid #BFBFBF; height: 100px;">
					<div class="float-l commonstyle">
						<div class="pop-form-item">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 姓名 <input type="text"
								id="address_more" style="width: 100px" />， <input type="text"
								id="address_more" style="width: 132px" /> 银行， <input type="text"
								id="address_more" style="width: 60px" /> 月 <input type="text"
								id="address_more" style="width: 60px" /> - 月流水， 以 <input
								type="text" id="address_more" style="width: 60px" /> 形式发放， 余额 <input
								type="text" id="address_more" style="width: 100px" /> 元
						</div>
						<div class="pop-form-item">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 固定：每月 <input type="text"
								id="address_more" style="width: 132px" /> 日发放工资 <input
								type="text" id="address_more" style="width: 132px" /> 元
						</div>
						<div class="pop-form-item">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 不固定：每月 <input type="text"
								id="address_more" style="width: 132px" /> 日发放工资 <input
								type="text" id="address_more" style="width: 132px" /> 元之间浮动
						</div>
						<div class="pop-form-item" style="margin-left: -76px">
							<div class="pop-form-title2">其他</div>
							<div class="pop-form-item">
								<textarea name="overdue_status"
									style="resize: none; width: 755px;"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 对私流水信息结束 -->
		<div id="dglsinfo" class="pop-formDiv clearfix"
			style="margin: 5px; margin-top: 25px; display: none">


			<!-- 对公流水信息结束 -->
		</div>
	</div>
	<div class="pop-footer5 clearboth" style="bottom: 1px;">
		<input id="zcbtn" class="btn-saveT"
			onmouseover="this.className='btn-saveT-over'"
			onmouseout="this.className='btn-saveT'"
			onmousedown="this.className='btn-saveT-down'" type="button"
			style="margin-right: 7px;" onclick="save()" /> <input
			id="cancelBtnId" class="btn-cancel"
			onmouseover="this.className='btn-cancel-over'"
			onmouseout="this.className='btn-cancel'"
			onmousedown="this.className='btn-cancel-down'" type="button"
			onclick="closeDialog();" />
	</div>

	$(function() {
		//对私流水新增工具条
		$("#toolbar-dsls").ligerToolBar({
			 items: [{
			        text: '新增',
			        click: add_dslsDiv,
			        icon: 'add'
			    },{
			            line: true
			    }]
		});
		//存折信息新增工具条
		$("#toolbar-czxx").ligerToolBar({
			 items: [{
			        text: '新增',
			        click: add_czxxDiv,
			        icon: 'add'
			    },{
			            line: true
			    }]
		});
		//工资信息新增工具条
		$("#toolbar-gzxx").ligerToolBar({
			 items: [{
			        text: '新增',
			        click: add_gzxxDiv,
			        icon: 'add'
			    },{
			            line: true
			    }]
		});
	});
	//添加对私流水信息

	//添加存折信息

	//添加存折信息

	//关闭对话框
	function closeDialog() {
		window.parent.dialog.hide();
	}	
	
	//提交表单
	function save() {

	//关闭本页并刷新查询页面
    function refreshAndClosePage(){   
    	window.parent.search();
    	window.parent.dialog.hide();
    }

	/**
	 * 切换Tab页
	 */
	function changeTab(id) {
		var dslsinfo = document.getElementById("dslsinfo"); //对私流水信息tab
		var dglsinfo = document.getElementById("dglsinfo"); //对公流水信息tab
		if (id == 'dslsinfo') {
			dslsinfo.style.display = '';
			dglsinfo.style.display = 'none';
			document.getElementById("tabbody1").className = "tabbody1";
			document.getElementById("tabbody2").className = "tabbody2";
		} else if (id == 'dglsinfo') {
			dslsinfo.style.display = 'none';
			dglsinfo.style.display = '';
			document.getElementById("tabbody1").className = "tabbody2";
			document.getElementById("tabbody2").className = "tabbody1";
		}
	}
</script>
</body>
</html>
