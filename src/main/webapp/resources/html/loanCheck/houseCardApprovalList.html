<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../css/zx-all.css" rel="stylesheet" type="text/css" />
<link href="../../css/app.css" rel="stylesheet" type="text/css" />
<script src="../../js/zx-all.js" type="text/javascript"></script>
<script src="../../js/exportxls.js?v=2"></script>
<script type="text/javascript" charset="utf-8"
	src="../../js/media/js/ZeroClipboard.js"></script>
<title>贷前管理>房贷审核>办件组审批列表</title>
</head>
<body style="overflow-y: hidden;">
	<div class="l-panel-search clearfix centertoolbar-w">
		<div id="searchbar" class="l-searchbar clearfix">
			<!--查询条件-->
			<div class="l-panel-search-cond clearfix">

				<div class="float-l">
					<div class="l-panel-search-title">单据编号：</div>
					<div class="l-panel-search-item">
						<input type="text" id="bill_code" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">客户姓名：</div>
					<div class="l-panel-search-item">
						<input type="text" id="customer_name" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">身份证号：</div>
					<div class="l-panel-search-item">
						<input type="text" id="id_card" />
					</div>
				</div>
				<div class="float-l">
					<div class="l-panel-search-title">手机号码：</div>
					<div class="l-panel-search-item">
						<input type="text" id="mobile_telephone" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="centertoolbar" class="minwidth400"></div>
	<div id="grid"></div>
	<!-- 工具条初始化 -->
	<script type="text/javascript">
        var grid;
		var toolbar;
		var params;
		var dialog;
		var columns;
        $(function() {
        	initGrid();
        	var toolbarItemData = [];
        	 toolbarItemData.push({
                 text: '审批',
                 click:approve,
                 icon: 'approve'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '查询',
                 click:search,
                 icon: 'search'
             });
             toolbarItemData.push({
                 line: true
             });
            
             toolbarItemData.push({
                 text: '清空',
                 click:clear,
                 icon: 'empty'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '导出Excel',
                 icon: 'export',
                 id:'ToolTables_XLS_2'
             });
             toolbarItemData.push({
                 line: true
             });
             $("#centertoolbar").ligerToolBar({
                  items: toolbarItemData
        	 });
             search();
             registerCvs();
        });
        //导出表格
        function registerCvs(){
        	var moviePath = "../../js/media/swf/copy_csv_xls_pdf.swf";
        	var fileName = '房屋贷款办件审核信息.xls';
        	var titleJson = '';
        	var dataJson = '';
        	var obj = $("div[toolbarid='ToolTables_XLS_2']")[0];//获取菜单对象
        	var getDataFun = function(){
        		var text = {};
        		initParams();
        		//实现导出的时候，规定导出的具体内容
        		text.title={'bill_code':'单据编号','create_timestamp':'申请时间','customer_name':'客户姓名','mobile_telephone1':'手机号码1','mobile_telephone2':'手机号码2','id_card':'身份证号','salesman_name':'业务员','create_user_name':'录入员','bill_status_name':'单据状态'};//定义需要导出的列名以及列名与数据的对应关系
        		var json = globalUtil.syncGetJson("/loancheck/teamwithoutpaginglistforfdbj.do?sortname=bill_code",params);//同步获取需要导出的数据内容
        		text.data = json.Rows;
        		return text;
        	};
        	registerXlsFlashBtn(moviePath,fileName,titleJson,dataJson,obj,getDataFun);
        }
        //清空所填写内容
        function clear(){
           document.getElementById('bill_code').value="";
		   document.getElementById('customer_name').value="";
		   document.getElementById('id_card').value="";
		   document.getElementById('mobile_telephone').value="";
        }
        //表格初始化
        function initGrid() {
        	columns = [{
                display: '单据编号',
                name: 'bill_code',
                width: 140,
                minWidth: 140,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
        			return '<a href="javascript:creditInfo('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">'+value+'</a>';
        		}
            },{
                display: '申请时间',
                name: 'create_timestamp',
                width: 150,
                minWidth: 150
            },{
            	display:'客户姓名',
            	name:'customer_name',
            	width:80,
            	minWidth:80
            },{
            	display:'手机号码',
            	width:200,
            	minWidth:200,
            	render: function (rowdata, rowindex, value) { 
        			return rowdata.mobile_telephone1+(rowdata.mobile_telephone2=='无'||rowdata.mobile_telephone2=='没有'? '':' / '+rowdata.mobile_telephone2);
        		}
            },{
            	display:'身份证号',
            	name:'id_card',
            	width:120,
            	minWidth:120
            },{
                display: '业务员',
                name: 'salesman_name',
                width: 80,
                minWidth: 80	
            },{
                display: '录入员',
                name: 'create_user_name',
                width: 80,
                minWidth:80
            },{
                display: '单据状态',
                name: 'bill_status_name',
                width: 100,
                minWidth: 100
            },{
                display: '流程历程',
                width: 60,
                minWidth: 60,
                //添加超链接
                render: function (rowdata, rowindex, value) { 
        			return '<a href="javascript:approvalProcess('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">'+"查看"+'</a>';
                }
            }];
        	
            grid = $("#grid").ligerGrid({
        		columns: columns,
        		url: global_param.context_name + '/loancheck/crehousingbjcheckwithpaginglist.do',
        		sortName: 'bill_code', // 排序列名
				sortOrder: 'asc', // 排序方式
        		rownumbers: true,
        		allowUnSelectRow: true,
        		usePager: true,
        		width: '100%',
        		height: '100%',
        		heightDiff: -4,
        		rowAttrRender: function(rowdata, rowindex) {
        			if(rowdata.is_link_repeat=='1')
        				return "style='color:red'"
        		},
        		parms: {
        			_filterParms: -1
        		}
            });
        } 
      //查看流程历程
        var rowsled;//行对象       
        function approvalProcess(wms_cre_credit_head_id){
        	var url = globalUtil.getHtml("../creditManage/houseApprovalProcess.html?wms_cre_credit_head_id="+wms_cre_credit_head_id);
       		dialog=$.ligerDialog.open({
       			url:url,
       			title: '查看',
		        width: 1000,
		        height: globalUtil.setDialogHeight(500),
		        onHiddenOrClose: function(){
		    	},
		        isResize: false
       		});
        }
        //打开办件审批信息之前的页面
        function approve(){
        	//判断如果没有选择任何审批人，不允许跳出审批页面
        	var row=grid.getSelectedRow();
        	if(row==null){
        		globalUtil.warnMsg(globalErrorMsg['300103']);//请选择一行记录进行审批
                return;
        	}else{    	    
        		rowsled=row;        		
           		url = globalUtil.getHtml("houseBeforeApproval.html?wms_cre_credit_head_id="+row.wms_cre_credit_head_id);
        		dialog=$.ligerDialog.open({
           			url:url,
           			title: '各审核组审核情况',
    		        width: 850,
    		        height: globalUtil.setDialogHeight(550),
    		        isResize: false
           		}); 
        	}
        }
        //保存审批信息
        function goOnAppr(){
        	 var url = globalUtil.getHtml("../loanCheck/houseCardApproval.html?wms_cre_credit_head_id="+rowsled.wms_cre_credit_head_id+"&taskId="+rowsled.taskId);
        		dialog=$.ligerDialog.open({
        			url:url,
        			title: '审批',
 		        	width:1000,
 		        	height: globalUtil.setDialogHeight(630),
 		        	isResize: false
        		});        
        }        
        //贷款详细信息
        function creditInfo(wms_cre_credit_head_id){
        	var url = globalUtil.getHtml("creditManage/checkHouseCredit.html?wms_cre_credit_head_id="+wms_cre_credit_head_id+"&pageType=ck");
        	globalUtil.openTab(10001, "客户贷款详细信息", url, false);
        	/* dialog = $.ligerDialog.open({
		        url: url,
		        title: '客户贷款详细信息',
		        width: 1020,
		        height: globalUtil.setDialogHeight(700),
		        onHiddenOrClose: function(){
		    	},
		        isResize: false
	    	}); */
        }
        //获取查询条件表单数据
        function initParams() {
        	params = globalUtil.getFormParam("searchbar");
        }
        //查询
        function search() {
            initParams();
            global_ligerui_extend.search(grid, params);
        }
</script>
</body>
</html>
