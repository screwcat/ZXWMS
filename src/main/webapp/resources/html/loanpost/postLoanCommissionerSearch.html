	<!-- 工具条初始化 -->
	<script type="text/javascript">
        var grid;
		var toolbar;
		var params;
		var dialog;
		var columns;
        $(function() {
        	initGrid();
        	var toolbarItemData = [];
            toolbarItemData.push({
                text: '催缴确认',
                click:checkInfo,
                icon: 'confirm'
            });
            toolbarItemData.push({
                line: true
            });
            toolbarItemData.push({
                text: '催缴交接',
                click:updatenull,
                icon: 'transfer'
            });
            toolbarItemData.push({
                line: true
            });
             toolbarItemData.push({
                 text: '查询',
                 click:search,
                 icon: 'search'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '清空',
                 click:clear,
                 icon: 'empty'
             });
             toolbarItemData.push({
                 line: true
             });
             toolbarItemData.push({
                 text: '导出Excel',
                 icon: 'export',
                 id:'ToolTables_XLS_2'
             });
             toolbarItemData.push({
                 line: true
             });
             $("#centertoolbar").ligerToolBar({
                  items: toolbarItemData
        	 });
             //初始化查询方法
             search();
             //初始化导出方法
             registerCsv();
             //初始化产品类型方法
             init_cre_type();
             //初始化还款状态方法
             init_repay_status();
             clear();
        });
        //导出数据操作
        function registerCsv(){
        	var moviePath = "../../js/media/swf/copy_csv_xls_pdf.swf";
        	var fileName = '电话催缴信息.xls';
        	var titleJson = '';
        	var dataJson = '';
        	var obj = $("div[toolbarid='ToolTables_XLS_2']")[0];//获取菜单对象
        	var getDataFun = function(){
        		var text = {};
        		initParams();
        		//实现导出的时候，规定导出的具体内容
        		text.title={'bill_code':'单据编号','type_cre_loan':'贷款产品','protocol_code':'合同编号','debtor_name':'客户姓名','debtor_tel':'联系电话','protocol_creat_date':'合同签订日期','protocol_amount':'合同金额(元)','refund_limit_month':'月还款金额(元)','repay_period':'已还期数','matching_creditor':'剩余债权','cur_overdue_day':'逾期天数','default_date':'违约日期','repay_status_name':'单据状态','salesman_name':'业务员','dunning_status':'催缴状态'};//定义需要导出的列名以及列名与数据的对应关系
        		var json = globalUtil.syncGetJson("/loanpost/postLoanSearchWithoutPagingListCommissionerexcel.do?sortname=default_date&sortorder=desc",params);//同步获取需要导出的数据内容
        		text.data = json.Rows;
        		return text;
        	};
        	registerXlsFlashBtn(moviePath,fileName,titleJson,dataJson,obj,getDataFun);
        }
        //清空所填写内容
        function clear(){
          $('#protocol_code').val('');
          $('#debtor_name').val('');
          $('#debtor_tel').val('');
          $('#salesman_name').val('');
          global_ligerui_extend.setComboxVal("cre_type","-1");
		  global_ligerui_extend.setComboxVal("repay_status","-1");
        }
       //初始化贷款产品信息
    	function init_cre_type(json){
    		var cre_type_params ={
    				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=15',
    				t_col_name:'cre_type',
    				valueField:'value_code',   //下拉框value对应的值，默认为id
    				textField:'value_meaning',    //下拉框text对应的值，默认为text
    				input_width:133,
    				def_val:'first'
    				};
    		global_ligerui_extend.initCombox("cre_type",null,cre_type_params);
    		if(json){
    			//把值装载设定
    			global_ligerui_extend.syncRequestInitComboxData(json,"cre_type");
    			//让其不可编辑
    			global_ligerui_extend.disabledCombox("cre_type");
    		}else{			
    		    global_ligerui_extend.initComboxDefVal("cre_type");
    		}
    	}
       //初始化催缴筛选条件
       function init_unpaid_status(json){
    	   var unpaid_status_params ={
   				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=62',
   				t_col_name:'unpaid_status',
   				valueField:'value_code',   //下拉框value对应的值，默认为id
   				textField:'value_meaning',    //下拉框text对应的值，默认为text
   				input_width:133,
   				def_val:'first'
   				};
   		global_ligerui_extend.initCombox("unpaid_status",null,unpaid_status_params);
   		if(json){
   			//把值装载设定
   			global_ligerui_extend.syncRequestInitComboxData(json,"unpaid_status");
   			//让其不可编辑
   			global_ligerui_extend.disabledCombox("unpaid_status");
   		}else{			
   		    global_ligerui_extend.initComboxDefVal("unpaid_status");
   		}
       }
       //初始化还款状态
       function init_repay_status(json){
    	   var repay_status_params ={
      				dest_url:'/sysmanage/wmssysdictdatabydictidempty.do?isEmpty=true&wms_sys_dict_id=63',
      				t_col_name:'repay_status',
      				valueField:'value_code',   //下拉框value对应的值，默认为id
      				textField:'value_meaning',    //下拉框text对应的值，默认为text
      				input_width:133,
      				def_val:'first'
      				};
      		global_ligerui_extend.initCombox("repay_status",null,repay_status_params);
      		if(json){
      			//把值装载设定
      			global_ligerui_extend.syncRequestInitComboxData(json,"repay_status");
      			//让其不可编辑
      			global_ligerui_extend.disabledCombox("repay_status");
      		}else{			
      		    global_ligerui_extend.initComboxDefVal("repay_status");
      		}
       }
       //表格初始化
       function initGrid() {
        	columns = [{
                display: '单据编号',
                name: 'bill_code',
                width: 130,
                minWidth: 130,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
        			return '<a href="javascript:creditInfo('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">'+value+'</a>';
        		},
            },{
                display: '贷款产品',
                name: 'cre_type_name',
                width: 130,
                minWidth: 130,
                render: function (rowdata, rowindex, value) {
            		if(rowdata.cre_loan_type==-1){
            			return ''+rowdata.cre_type_name+''
            		}else{
         			   return ''+rowdata.cre_type_name+"/"+rowdata.cre_loan_type_name+'';            			
            		}
         		}
            },{
                display: '合同编号',
                name: 'protocol_code',
                width: 150,
                minWidth: 150,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
                	return '<a href="javascript:globalUtil.borrowProtocolInfo('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">'+value+'</a>';
        		}
            },{
                display: '客户姓名',
                name: 'debtor_name',
                width: 120,
                minWidth: 120,
            },{
                display: '联系电话',
                name: 'debtor_tel',
                width: 120,
                minWidth: 120
            },{
                display: '合同签订日期',
                name: 'protocol_creat_date',
                width: 120,
                minWidth: 120
            },{
                display: '合同金额（元）',
                name: 'protocol_amount',
                width: 100,
                minWidth: 100	
            },{
                display: '月还款金额（元）',
                name: 'refund_limit_month',
                width: 100,
                minWidth: 100
            },{
                display: '已还期数',
                name: 'repay_period',
                width: 80,
                minWidth: 80
            },{
                display: '剩余债权',
                name: 'matching_creditor',
                width: 80,
                minWidth: 80
            },{
                display: '逾期天数',
                name: 'cur_overdue_day',
                width: 80,
                minWidth: 80
            },{
                display: '电审意见',
                name: 'phone_appro_advice',
                width: 80,
                minWidth: 80,
                //添加超链接的东西
                render: function (rowdata, rowindex, value) { 
                	return '<a href="javascript:telTeamViewInfo('+rowdata.wms_cre_credit_head_id+');" style="color:#056AFF;text-decoration: none;">查看</a>';
        		}
            },{
                display: '违约日期',
                name: 'default_date',
                width: 80,
                minWidth: 80
            },{
                display: '单据状态',
                name: 'repay_status',
                width: 80,
                minWidth: 80,
                //添加超链接的东西
	              render: function (rowdata, rowindex, value) { 
	            	  var result="--";
	            	  if(value=="1"){
	            		  result="正常"; 
	            	  }else if(value=="2"){
	            		  result="逾期"; 
	            	  }else if(value=="3"){
	            		  result="结清";
	            	  }
	                	return result;
	        		}
            },{
                display: '业务员',
                name: 'salesman_name',
                width: 100,
                minWidth:100
            },{
                display: '催缴状态',
                name: 'dunning_status',
                width: 80,
                minWidth: 120,
            }];       	
            grid = $("#grid").ligerGrid({
        		columns: columns,
        		url: global_param.context_name + '/loanpost/postLoanCommissionerSearchWithPagingList.do',
        		sortName: 'default_date', // 排序列名
				sortOrder: 'desc', // 排序方式
        		rownumbers: true,
        		allowUnSelectRow: true,
        		usePager: true,
        		width: '100%',
        		height: '95%',
        		heightDiff: -4,
        		parms: {
        			_filterParms: -1
        		}
            });
        }
        //查看相对应的电审意见
        function telTeamViewInfo(wms_cre_credit_head_id){
        	var url = globalUtil.getHtml("telTeamCheckViewInfo.html?wms_cre_credit_head_id="+wms_cre_credit_head_id);
        	dialog = $.ligerDialog.open({
		        url: url,
		        title: '电审意见',
		        width: 950,
		        height: globalUtil.setDialogHeight(750),
		        onHiddenOrClose: function(){
		    	},
		        isResize: false
	    	});
        }
        //催缴确认
        function checkInfo(){
        	var row=grid.getSelectedRow();
        	if(row==null){
        		globalUtil.warnMsg(globalErrorMsg['900128']);//请选择一行记录进行
        		return;
        	}else{
        		if(row.repay_status!="2"){//2为逾期
        			globalUtil.warnMsg(globalErrorMsg['900131']);//请选择逾期单据
        			return;
        		}
        		 var json = globalUtil.syncGetJson("/loanpost/ischeck.do?wms_cre_credit_head_id="+row.wms_cre_credit_head_id+"&wms_fina_cre_pay_id="+row.wms_fina_cre_pay_id+"&wms_post_dunning_head_id="+row.wms_post_dunning_head_id);//同步获取需要导出的数据内容
        		 if(json=="error0"){
        			globalUtil.warnMsg(globalErrorMsg['900132']);//催缴处理电催审核阶段不允许在提单
         			return; 
        		 }
        		 if(json=="error1"){
         			globalUtil.warnMsg(globalErrorMsg['900168']);//催缴单处理电催分配阶段不允许在提单
          			return; 
         		 }
        		 if(json=="error2"){
         			globalUtil.warnMsg(globalErrorMsg['900169']);//催缴单处于待逾期催缴确认阶段不允许在提单
          			return; 
         		 }
        		 var url=globalUtil.getHtml("postLoanAffirmNew.html?wms_cre_credit_head_id="+row.wms_cre_credit_head_id+"&wms_fina_cre_pay_id="+row.wms_fina_cre_pay_id+"&dunning_status_str="+row.dunning_status_str+"&wms_post_dunning_head_id="+row.wms_post_dunning_head_id);
        		 dialog=$.ligerDialog.open({
        				url:url,
        				title:'电话催缴确认',
        				width:1000,
        				height:globalUtil.setDialogHeight(600),
        				onHiddenOrClose:function(){
        				},
        				isResize:false
        		 });
        	}
        }
        //加载筛选条件
        function initParams() {
        	params = globalUtil.getFormParam("searchbar");
        }
        //查询
        var search= function() {
            initParams();
            global_ligerui_extend.search(grid, params);
        }
        //查看单据编号详细信息
        function creditInfo(wms_cre_credit_head_id){
        	var url = globalUtil.getHtml("../creditManage/addCredit.html?wms_cre_credit_head_id="+wms_cre_credit_head_id+"&cktype=ck");
        	dialog = $.ligerDialog.open({
		        url: url,
		        title: '客户贷款详细信息',
		        width: 1020,
		        height: globalUtil.setDialogHeight(700),
		        onHiddenOrClose: function(){
		    	},
		        isResize: false
	    	});
        }
        //对单据进行贷后专员清空操作
        function updatenull(){
            	var row=grid.getSelectedRow();
            	if(row==null){
            		globalUtil.warnMsg(globalErrorMsg['900128']);//请选择一行记录进行
            		return;
            	}else{
		        	var re={};
		        	re.wms_fina_cre_pay_id=row.wms_fina_cre_pay_id;
		        	$.getJSON(globalUtil.getTimestampUrl('/loanfina/udpatenull.do'),re,
		        			function(json) {
						       		if (json === 'success') {
										globalUtil.successMsg("保存成功！");
										 //初始化查询方法
							             search();
									}
									if(json==="error"){
										globalUtil.errorMsg("保存失败！");
									}
		        		});
            	}
        }
      
      </script>
