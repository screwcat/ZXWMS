<body>
	<div class="htmleaf-container">
		<div class="container" style="align:center;" >
		        <h3 class="page-header">图片列表</h3>
		        <div class="docs-galley" >
		        <ul class='docs-pictures clearfix' id="showImg">
		         <!--    <li><img data-original="../js/jqueryView/assets/img/emma-watson-2.jpg" src="../js/jqueryView/assets/img/thumbnails/emma-watson-2.jpg"></li> -->
		          </ul>
				</div>
		    </div>
	</div>
	<!-- Scripts -->
	 <script type="text/javascript">
	 var myObject=window.opener.jqueryViewJson;
	 var upload_file_url=window.opener.global_param.upload_file_url;
	 var save_file_url=window.opener.global_param.save_file_url;
		$(function()  {
 			if(myObject.length>0){
 				var htmlVal="";
 				for(var i=0;i<myObject.length;i++){
 					var attachment_address=myObject[i].attachment_address;
 					var filenamefix = attachment_address.substring(attachment_address.lastIndexOf('.')+1,attachment_address.length);
 				    filenamefix =filenamefix.toLowerCase();//把文件类型转换成小写
 				    var imageJson = {jpeg:'1',jpg:'1',bmp:'1',gif:'1',jpe:'1',gjpeg2000:'1',tiff:'1',psd:'1',png:'1',svg:'1',pdf:'1'};
 				    if (imageJson[filenamefix]) {
 						//htmlVal= htmlVal+"<li><img data-original="+upload_file_url+attachment_address+" src="+save_file_url+"/wms/getCompressImg.do?url="+attachment_address+" width=200px height=200px></li>"
 				    	htmlVal= htmlVal+"<li><img src="+upload_file_url+attachment_address+" width=200px height=200px></li>"
 				    }
 				}
 				$("#showImg").html(htmlVal);
 			}
 			$('.docs-pictures clearfix').viewer();
		});
	  </script>
	<!--<script src="../js/jqueryView/assets/js/jquery.min.js"></script>
	  <script src="../js/jqueryView/assets/js/bootstrap.min.js"></script>-->
	   <script src="../js/jqueryView/dist/viewer.js"></script>
	  <script src="../js/jqueryView/assets/js/main.js"></script>
	<!--<script src="../js/jquery.query-2.1.7.js"></script> -->
</body>
</html>
